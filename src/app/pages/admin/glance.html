<div nz-col nzSpan="24" *ngIf="inputForm" [formGroup]="inputForm">
    <div nz-col nzSpan="4">
        <div nz-row style="margin-top: 3PC; text-align: left; margin-left: 60px; font-size: 12pt;">
            <h3 style="color:#0E86D4;">Control Panel</h3>
        </div>
        <div nz-row style="margin-top: 20px; text-align: left; margin-left: 60px;">
            <h3 style="color:#0E86D4; font-size: 12pt;"> Start </h3>
        </div>
        <div nz-row style="text-align: center;">
            <nz-date-picker style="width: 10PC; border: solid; border-color: #A4A4A4; border-width: 2px;"
                nzPlaceHolder="Start Date" formControlName="dtpStartDate" [nzFormat]="dateFormat">
            </nz-date-picker>
        </div>
        <div nz-row style="margin-top: 20px; text-align: left; margin-left: 60px;">
            <h3 style="color:#0E86D4; font-size: 11pt;"> End </h3>
        </div>
        <div nz-row style="text-align: center;">
            <nz-date-picker style="width: 10PC; border: solid; border-color: #A4A4A4; border-width: 2px;"
                nzPlaceHolder="End Date" formControlName="dtpEndDate" [nzFormat]="dateFormat">
            </nz-date-picker>
        </div>
        <div nz-row style="margin-top: 20px; text-align: left; margin-left: 60px;">
            <h3 style="margin-right: 6px; font-size: 11pt; color:#0E86D4;"> Drill Down </h3>
        </div>
        <div nz-row style="text-align: center;">
            <nz-select [nzDropdownMatchSelectWidth]="false" formControlName="inputOutput" nzPlaceHolder="" nzShowSearch
                nzAllowClear
                style="margin-top: 6px; width: 10PC; border: solid; border-color: #A4A4A4; border-width: 2px;">
                <nz-option *ngFor="let etype of dataInputOutput" [nzLabel]="etype" [nzValue]="etype">
                </nz-option>
            </nz-select>
        </div>
        <div nz-row style="margin-top: 40px; text-align:center;">
            <button nz-button nzType="default" (click)="refreshValues()"
                style="font-size: 10pt; width: 10PC; border: solid; border-color: #A4A4A4; border-width: 2px;">
                Refresh
            </button>
        </div>
        <div nz-row style="margin-top: 40px; text-align:center;">
            <button nz-button nzType="default"
                style="font-size: 10pt; width: 10PC; border: solid; border-color: #A4A4A4; border-width: 2px;">
                Analyse
            </button>
        </div>
    </div>
    <div nz-col nzSpan="16"
        style="border-left: solid; border-right: solid; border-bottom: solid; border-color: #A4A4A4; border-width: 0.7PC;">
        <div nz-row [nzGutter]="6">
            <div nz-col>
                <h3 style="font-size: 18pt; margin-top: 2px; margin-left: 20px; font-weight: bold; color:#F18805;"> At A
                    Glance Dashboard </h3>
            </div>
        </div>
        <div nz-row [nzGutter]="6">
            <div nz-col>
                <div nz-row>
                    <h3 style="margin-bottom: 0px; font-size: 12pt; margin-left: 20px; font-weight: bold; color:#0E86D4;"
                        *ngFor="let item of companyName"> {{item.companyName}}
                    </h3>
                </div>
                <div nz-row>
                    <p style="margin-top: 0px; font-size: 8pt; margin-left: 20px;"> Dashboard displays all data from the
                        selected month across business delivery outputs.</p>
                </div>
            </div>
        </div>
        <div nz-row [nzGutter]="6"
            style="height: 110px; border-top: solid; border-bottom: solid; border-color: #A4A4A4; border-width: 0.7PC;">
            <div nz-col nzSpan="4"
                style="width: 20%; background-color: #85B9D5; border-left: solid; border-color: #A4A4A4; border-width: 0.3PC;">
                <div nz-row style="height: 48px;">
                    <h3 style="text-align: center; font-size: 18pt; font-weight: bold; margin-top: 6px;">
                        <span>{{totalOutHour}}</span>
                    </h3>
                </div>
                <div nz-row style="height: 42px;">
                    <label style="text-align: center;"> Total Output Hours </label>
                </div>
            </div>
            <div nz-col nzSpan="4"
                style="width: 20%; background-color: #FFBA08; border-left: solid; border-color: #A4A4A4; border-width: 0.7PC;">
                <div nz-row style="height: 48px;">
                    <h3 style="text-align: center; font-size: 18pt; font-weight: bold; margin-top: 6px;">
                        <span>{{totalWorkHour}}</span>
                    </h3>
                </div>
                <div nz-row style="height: 42px;">
                    <label style="text-align: center;"> Total Worked Hours </label>
                </div>
            </div>
            <div nz-col nzSpan="4"
                style="width: 20%; background-color: #F18805; border-left: solid; border-color: #A4A4A4; border-width: 0.7PC;">
                <div nz-row style="height: 48px;">
                    <h3 style="text-align: center; font-size: 18pt; font-weight: bold; margin-top: 6px;">
                        <span>{{totalWorkAttrHour}}</span>
                    </h3>
                </div>
                <div nz-row style="height: 42px;">
                    <label style="text-align: center;"> Total Worked Attributable Hours </label>
                </div>
            </div>
            <div nz-col nzSpan="4"
                style="width: 20%; background-color: #85B9D5; border-left: solid; border-color: #A4A4A4; border-width: 0.7PC;">
                <div nz-row style="height: 48px;">
                    <h3 style="text-align: center; font-size: 18pt; font-weight: bold; margin-top: 6px;">
                        <span>{{noStaff}}</span>
                    </h3>
                </div>
                <div nz-row style="height: 42px;">
                    <label style="text-align: center;"> Total Staff </label>
                </div>
            </div>
            <div nz-col nzSpan="4"
                style="width: 20%; background-color: #FFBA08; border-left: solid; border-color: #A4A4A4; border-width: 0.7PC;">
                <div nz-row style="height: 48px;">
                    <h3 style="text-align: center; font-size: 18pt; font-weight: bold; margin-top: 6px;">
                        <span>{{noRecipient}}</span>
                    </h3>
                </div>
                <div nz-row style="height: 42px;">
                    <label style="text-align: center;"> Total Recipient </label>
                </div>
            </div>
        </div>
        <div nz-row>
            <div nz-col nzSpan="19"
                style="width: 81.3%; border-right: solid; border-color: #A4A4A4; border-width: 0.7PC;">
                <nz-row>
                    <div nz-col nzSpan="12" style="margin-top: 6px;">
                        <label style="text-align: left; margin-left: 20px;"> At A Glance
                        </label>
                    </div>
                    <div nz-col nzSpan="5" style="margin-top: 6px;">
                        <label style="text-align: center;"> Total Active
                        </label>
                    </div>
                    <div nz-col style="margin-left: 20px; margin-top: 6px;" nzSpan="5">
                        <label style="text-align: center;"> Active In Period </label>
                    </div>
                </nz-row>
                <nz-row style="margin-top: 2px;">
                    <div nz-col nzSpan="12">
                        <label style="text-align: left; margin-left: 20px; margin-top: 8px; font-weight: normal;">
                            States </label>
                    </div>
                    <div nz-col nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{statesTA}}</span>
                        </label>
                    </div>
                    <div nz-col style="margin-left: 20px;" nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{statesAIP}}</span>
                        </label>
                    </div>
                </nz-row>
                <nz-row style="margin-top: 2px;">
                    <div nz-col nzSpan="12">
                        <label style="text-align: left; margin-left: 20px; margin-top: 8px; font-weight: normal;">
                            Funding Regions </label>
                    </div>
                    <div nz-col nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{fundingTA}}</span>
                        </label>
                    </div>
                    <div nz-col style="margin-left: 20px;" nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{fundingAIP}}</span>
                        </label>
                    </div>
                </nz-row>
                <nz-row style="margin-top: 2px;">
                    <div nz-col nzSpan="12">
                        <label style="text-align: left; margin-left: 20px; margin-top: 8px; font-weight: normal;">
                            Service Provider ID's
                            (SPID) </label>
                    </div>
                    <div nz-col nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{sProviderTA}}</span>
                        </label>
                    </div>
                    <div nz-col style="margin-left: 20px;" nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{sProviderAIP}}</span>
                        </label>
                    </div>
                </nz-row>
                <nz-row style="margin-top: 2px;">
                    <div nz-col nzSpan="12">
                        <label style="text-align: left; margin-left: 20px; margin-top: 8px; font-weight: normal;"> DS
                            Outlets </label>
                    </div>
                    <div nz-col nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{dsOutletTA}}</span>
                        </label>
                    </div>
                    <div nz-col style="margin-left: 20px;" nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{dsOutletAIP}}</span>
                        </label>
                    </div>
                </nz-row>
                <nz-row style="margin-top: 2px;">
                    <div nz-col nzSpan="12">
                        <label style="text-align: left; margin-left: 20px; margin-top: 8px; font-weight: normal;">
                            Branches </label>
                    </div>
                    <div nz-col nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{branchesTA}}</span>
                        </label>
                    </div>
                    <div nz-col style="margin-left: 20px;" nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{branchesAIP}}</span>
                        </label>
                    </div>
                </nz-row>
                <nz-row style="margin-top: 2px;">
                    <div nz-col nzSpan="12">
                        <label style="text-align: left; margin-left: 20px; margin-top: 8px; font-weight: normal;">
                            Funding Type </label>
                    </div>
                    <div nz-col nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{fundingTypeTA}}</span>
                        </label>
                    </div>
                    <div nz-col style="margin-left: 20px;" nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{fundingTypeAIP}}</span>
                        </label>
                    </div>
                </nz-row>
                <nz-row style="margin-top: 2px;">
                    <div nz-col nzSpan="12">
                        <label style="text-align: left; margin-left: 20px; margin-top: 8px; font-weight: normal;"> Care
                            Domains </label>
                    </div>
                    <div nz-col nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{careDomainTA}}</span>
                        </label>
                    </div>
                    <div nz-col style="margin-left: 20px;" nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{careDomainAIP}}</span>
                        </label>
                    </div>
                </nz-row>
                <nz-row style="margin-top: 2px;">
                    <div nz-col nzSpan="12">
                        <label style="text-align: left; margin-left: 20px; margin-top: 8px; font-weight: normal;">
                            Service Budget Codes </label>
                    </div>
                    <div nz-col nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{serviceBudgetTA}}</span>
                        </label>
                    </div>
                    <div nz-col style="margin-left: 20px;" nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{serviceBudgetAIP}}</span>
                        </label>
                    </div>
                </nz-row>
                <nz-row style="margin-top: 2px;">
                    <div nz-col nzSpan="12">
                        <label style="text-align: left; margin-left: 20px; margin-top: 8px; font-weight: normal;">
                            Service Disciplines </label>
                    </div>
                    <div nz-col nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{serviceDispTA}}</span>
                        </label>
                    </div>
                    <div nz-col style="margin-left: 20px;" nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{serviceDispAIP}}</span>
                        </label>
                    </div>
                </nz-row>
                <nz-row style="margin-top: 2px;">
                    <div nz-col nzSpan="12">
                        <label style="text-align: left; margin-left: 20px; margin-top: 8px; font-weight: normal;">
                            Service Regions </label>
                    </div>
                    <div nz-col nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{serviceRegionTA}}</span>
                        </label>
                    </div>
                    <div nz-col style="margin-left: 20px;" nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{serviceRegionAIP}}</span>
                        </label>
                    </div>
                </nz-row>
                <nz-row style="margin-top: 2px;">
                    <div nz-col nzSpan="12">
                        <label style="text-align: left; margin-left: 20px; margin-top: 8px; font-weight: normal;">
                            Service Types </label>
                    </div>
                    <div nz-col nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{serviceTypeTA}}</span>
                        </label>
                    </div>
                    <div nz-col style="margin-left: 20px;" nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{serviceTypeAIP}}</span>
                        </label>
                    </div>
                </nz-row>
                <nz-row style="margin-top: 2px;">
                    <div nz-col nzSpan="12">
                        <label style="text-align: left; margin-left: 20px; margin-top: 8px; font-weight: normal;">
                            Programs </label>
                    </div>
                    <div nz-col nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{programTA}}</span>
                        </label>
                    </div>
                    <div nz-col style="margin-left: 20px;" nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{programAIP}}</span>
                        </label>
                    </div>
                </nz-row>
                <nz-row style="margin-top: 2px;">
                    <div nz-col nzSpan="12">
                        <label style="text-align: left; margin-left: 20px; margin-top: 8px; font-weight: normal;">
                            Coordinators/Staff
                            Mgrs </label>
                    </div>
                    <div nz-col nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{coordnatorTA}}</span>
                        </label>
                    </div>
                    <div nz-col style="margin-left: 20px;" nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{coordnatorAIP}}</span>
                        </label>
                    </div>
                </nz-row>
                <nz-row style="margin-top: 2px;">
                    <div nz-col nzSpan="12">
                        <label style="text-align: left; margin-left: 20px; margin-top: 8px; font-weight: normal;"> Cost
                            Centers </label>
                    </div>
                    <div nz-col nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{costCenterTA}}</span>
                        </label>
                    </div>
                    <div nz-col style="margin-left: 20px;" nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{costCenterAIP}}</span>
                        </label>
                    </div>
                </nz-row>
                <nz-row style="margin-top: 2px;">
                    <div nz-col nzSpan="12">
                        <label style="text-align: left; margin-left: 20px; margin-top: 8px; font-weight: normal;">
                            Recipients </label>
                    </div>
                    <div nz-col nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{recipientTA}}</span>
                        </label>
                    </div>
                    <div nz-col style="margin-left: 20px;" nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{recipientAIP}}</span>
                        </label>
                    </div>
                </nz-row>
                <nz-row style="margin-top: 2px;">
                    <div nz-col nzSpan="12">
                        <label style="text-align: left; margin-left: 20px; margin-top: 8px; font-weight: normal;"> Staff
                        </label>
                    </div>
                    <div nz-col nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{staffTA}}</span>
                        </label>
                    </div>
                    <div nz-col style="margin-left: 20px;" nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{staffAIP}}</span>
                        </label>
                    </div>
                </nz-row>
                <nz-row style="margin-top: 2px;">
                    <div nz-col nzSpan="12">
                        <label style="text-align: left; margin-left: 20px; margin-top: 8px; font-weight: normal;"> Staff
                            Category </label>
                    </div>
                    <div nz-col nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{staffCategoryTA}}</span>
                        </label>
                    </div>
                    <div nz-col style="margin-left: 20px;" nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{staffCategoryAIP}}</span>
                        </label>
                    </div>
                </nz-row>
                <nz-row style="margin-top: 2px;">
                    <div nz-col nzSpan="12">
                        <label style="text-align: left; margin-left: 20px; margin-top: 8px; font-weight: normal;"> Teams
                        </label>
                    </div>
                    <div nz-col nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{teamTA}}</span>
                        </label>
                    </div>
                    <div nz-col style="margin-left: 20px;" nzSpan="5">
                        <label style="text-align: center; margin-top: 4px; font-weight: normal;">
                            <span>{{teamAIP}}</span>
                        </label>
                    </div>
                </nz-row>
            </div>
            <div nz-col nzSpan="5" style="width: 18.7%; border: solid; border-color: #A4A4A4; border-width: 2px;">
                <div nz-row style="margin-top: 2px;">
                    <nz-progress [nzPercent]="75" nzType="dashboard"></nz-progress>
                </div>
                <div nz-row style="margin-top: 2px;">
                    <label style="text-align: right; margin-right: 3px; margin-top: 8px;"> % Staff Utilization</label>
                </div>
                <!-- <nz-row style="margin-top: 2px;">
                    <div nz-col nzSpan="14">
                        <label style="text-align: right; margin-right: 3px; margin-top: 8px;"> % Staff Utilization
                        </label>
                    </div>
                    <div nz-col nzSpan="10">
                        <nz-progress [nzPercent]="75" nzType="dashboard"></nz-progress>
                    </div>
                </nz-row> -->
            </div>
        </div>
    </div>
</div>

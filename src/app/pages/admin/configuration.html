        <div>
            <nz-modal
                nzWidth="600px"
                [nzStyle]="{ top: '20px' }"

                (nzOnCancel)="handleCancelTop()"
                (nzOnOk)="handleOkTop()"
                >
                <div nz-row *ngIf="frm_TypeFilter" [formGroup]="inputForm" >
                    <div nz-col nzSpan="10" class="form-group" >                                                                     
                        <nz-select formControlName="filterArr"   >
                            <nz-option *ngFor="let option of filterArr" [nzLabel]="option" [nzValue]="option"></nz-option> 
                        </nz-select>                             
                    </div>
                </div>
                <div nz-row *ngIf="frm_Date" >
                    <div nz-col nzSpan="20">
                        <label><i nz-icon nzType="calendar" nzTheme="outline"></i> Date </label>
                        <nz-date-picker [(ngModel)]="startdate" nzPlaceHolder = "Start Date" [nzFormat]="dateFormat" ></nz-date-picker>
                            <nz-date-picker [(ngModel)]="enddate" nzPlaceHolder= "End Date" [nzFormat]="dateFormat" ></nz-date-picker>                                 
                    </div>
                </div>
                <div nz-row [formGroup]="inputForm">
                    <div nz-row *ngIf="frm_Branches">
                        <div nz-col nzSpan="20">
                            <div class="form-group">
                                <label><i nz-icon nzType="environment" nzTheme="outline"></i>  Branches</label>
                                <label class="checks" nz-checkbox formControlName="allBranches">All Branches</label>
                                <nz-select formControlName="branchesArr"  nzMode="multiple" [nzDisabled]="inputForm.value.allBranches">
                                    <nz-option *ngFor="let option of branchesArr" [nzLabel]="option" [nzValue]="option"></nz-option>
                                </nz-select>
                                
                            </div>
                        </div>   
                    </div>
                    <div nz-row *ngIf="frm_Managers">
                        <div nz-col nzSpan="20">
                            <div class="form-group">
                                <label><i nz-icon nzType="user" nzTheme="outline"></i> Managers </label>
                                <label class="checks" nz-checkbox formControlName="allManager">All Managers</label>
                                <nz-select formControlName="managersArr" nzMode="multiple" [nzDisabled]="inputForm.value.allManager">
                                    <nz-option *ngFor="let option of managersArr" [nzLabel]="option" [nzValue]="option"></nz-option>
                                </nz-select>                                        
                            </div>
                        </div>  
                                                
                    </div>
                    <div nz-row *ngIf="frm_Recipients" >
                        <div nz-col nzSpan="20">
                            <div class="form-group">
                                <label><i nz-icon nzType="bank" nzTheme="outline"></i> Recipients  </label>
                                <label class="checks" nz-checkbox formControlName="allRecipients">All Recipients </label>
                                <nz-select formControlName="recipientArr" nzMaxTagCount="4" nzMode="multiple" [nzDisabled]="inputForm.value.allRecipients">
                                    <nz-option *ngFor="let option of recipientArr" [nzLabel]="option" [nzValue]="option"></nz-option>
                                </nz-select>                                    
                            </div>     
                        </div>
                    </div>
                    <div nz-row *ngIf="frm_Programs">                             
                        <div nz-col nzSpan="20">
                            <div class="form-group">
                                <label><i nz-icon nzType="solution" nzTheme="outline"></i> Programs </label>
                                <label class="checks" nz-checkbox formControlName="allPrograms">All Programs</label>
                                <nz-select formControlName="programsArr" nzMode="multiple" [nzDisabled]="inputForm.value.allPrograms">

                                </nz-select>
                                
                            </div>
                        </div>

                (nzOnOk)="handleOkTop()"
            >

            </div>

                        </div>
                    </div>

                            </div>

                        <div nz-row >

                                    <label><i nz-icon nzType="environment" nzTheme="outline"></i>Branches to Print for</label>
                                    <label class="checks" nz-checkbox formControlName="allBranches">All Branches</label>
                                    <nz-select formControlName="branchesArr"  nzMode="multiple" [nzDisabled]="inputForm.value.allBranches">
                                        <nz-option *ngFor="let option of branchesArr" [nzLabel]="option" [nzValue]="option"></nz-option>
                                    </nz-select>
                                    
                                </div>
                            </div>   
                        </div>
                        <div nz-row *ngIf="frm_Accounts">

                                <div class="form-group"> 
                                    <label><i nz-icon nzType="environment" nzTheme="outline"></i> Accounts to Print for </label>
                                    <label class="checks" nz-checkbox formControlName="allAccounts">All Accounts</label>
                                    <nz-select formControlName="AccountsArr"  nzMode="multiple" [nzDisabled]="inputForm.value.allAccounts">

                                    </nz-select>
                                    
                                </div>
                            </div>   
                        </div> 
                        <div nz-row *ngIf="frm_Packages">

                                <div class="form-group"> 
                                    <label><i nz-icon nzType="environment" nzTheme="outline"></i> Packages to Print for </label>
                                    <label class="checks" nz-checkbox formControlName="allPackages">All Packages</label>
                                    <nz-select formControlName="PackagesArr"  nzMode="multiple" [nzDisabled]="inputForm.value.allPackages">
                                        <nz-option *ngFor="let option of PackagesArr" [nzLabel]="option" [nzValue]="option"></nz-option>
                                    </nz-select>
                                    
                                </div>
                            </div>   
                        </div>



                    </div>
                </div>
                <div *ngIf="options" >

                </div>
            </nz-container>
            <ng-template #modalFooter> 
                <div class="modalFooter">
                <!--     <button nz-button nzType="primary" class="btn" (click)="toggle_Selection_Option()"><span>Options</span></button>  -->
                     <button nz-button nzType="primary" class="btn" (click)="handleOkTop()">Preview</button>
                     <button nz-button nzType="primary" class="btn" (click)="handleCancelTop()">Cancel</button>
                 </div>               
            </ng-template>


            </nz-modal>
        </div>

    </div>
    <nz-drawer [nzWidth]="1000" [nzClosable]="true" [nzVisible]="drawerVisible" nzPlacement="right" [nzTitle]="pdfTitle" (nzOnClose)="handleCancelTop()">
        <div class="col-md-12 spinner" *ngIf="loading">
            <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
        </div>
        <div nz-row>
            <iframe *ngIf="tryDoctype" [src]="tryDoctype" width="950" height="600"></iframe> 
        </div>
    </nz-drawer>

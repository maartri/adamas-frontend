
<div nz-row nzGutter="64">
    <div nz-col nzSpan="8">
        <ul nz-menu nzMode="horizontal">
            <li>        
                <div>
                    <button nz-button nzType="default" id="btn-Systm-Companies" >
                        <i nz-icon nzType="read"></i>
                        Import Medicare Claim
                    </button>
                </div>
                <div>
                    <button nz-button nzType="default" id="btn-Systm-Branches">
                        <i nz-icon nzType="read"></i>
                        Print Statements
                    </button>
                </div>
                <div>
                    <button nz-button nzType="default"   id="btn-Systm-FundingRegions">
                        <i nz-icon nzType="read"></i>
                        Update HCP Rates
                    </button>
                </div>
                <div>
                    <button nz-button nzType="default" id="btn-distribution-list"   >

                    </button>

        </ul>
    </div>

    <div nz-col nzSpan="8">
        <ul nz-menu nzMode="horizontal">
            <li >
        
                <div>
                    <button nz-button nzType="default" id="btn-Systm-Companies" (click)="view('cp')">

                        Claim Preparation
                    </button>
                </div>
                <div>
                    <button nz-button nzType="default" id="btn-Systm-Branches" (click)="view('cu')">

                        Claim Update
                    </button>
                </div>

                <div>
                    <button nz-button nzType="default" id="btn-Systm-Branches" (click)="view('proda')">
                        <i nz-icon nzType="read"></i>
                        PRODA Claim Export
                    </button>
                </div>
     
                              
            </li>                
        </ul>
    </div>

</div>

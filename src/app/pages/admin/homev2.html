<nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzBreakpoint]="'lg'" [nzCollapsedWidth]="0"
        [nzZeroTrigger]="zeroTrigger">
        <div class="logo"></div>
        <ul nz-menu [nzMode]="'vertical'" nzTheme="dark" class="main-list">
            <li nz-menu-item *ngIf="!ISTAFF_BYPASS" routerLinkActive="ant-menu-item-selected" routerLink="/admin/daymanager"><i nz-icon class="material-icons"> date_range </i> Day Manager</li>
            <li nz-menu-item *ngIf="!ISTAFF_BYPASS" routerLinkActive="ant-menu-item-selected" routerLink="/admin/recipient"><i nz-icon class="material-icons"> people_alt </i> Recipients</li>
            <li nz-menu-item routerLinkActive="ant-menu-item-selected" routerLink="/admin/staff"><i class="fas fa-user-nurse staff-icon-fix"></i> Staff</li>
            <li nz-menu-item *ngIf="!ISTAFF_BYPASS" routerLinkActive="ant-menu-item-selected" routerLink="/admin/rosters"><i class="far fa-address-card"></i> Rosters</li>
            <li nz-menu-item *ngIf="!ISTAFF_BYPASS" routerLinkActive="ant-menu-item-selected" routerLink="/admin/timesheet"><i nz-icon class="material-icons"> menu_book </i> Timesheets</li>
            <li nz-menu-item *ngIf="!ISTAFF_BYPASS" routerLinkActive="ant-menu-item-selected"><i class="far fa-clock"></i> Time & Attendance</li>
            <li nz-menu-item *ngIf="!ISTAFF_BYPASS" routerLinkActive="ant-menu-item-selected" routerLink="/admin/reports"><i nz-icon class="material-icons"> poll </i> Reports</li>
            <li nz-menu-item *ngIf="!ISTAFF_BYPASS" routerLinkActive="ant-menu-item-selected" routerLink="/admin/budget"><i nz-icon class="material-icons"> show_chart </i> Analyse & Budget</li>
            <li nz-menu-item *ngIf="!ISTAFF_BYPASS" routerLinkActive="ant-menu-item-selected"><i nz-icon class="material-icons"> search </i> At A Glance</li>

            <li nz-submenu nzTitle="Configuration" nzIcon="mail">
                <i nz-icon class="material-icons"> settings_applications </i> Settings
            </li>

        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <app-header-nav></app-header-nav>
        </nz-header>
        <nz-content>
            <ng-container *ngIf="!ISTAFF_BYPASS">
                <!-- <app-breadcrumbs></app-breadcrumbs> -->
            </ng-container>
            <!-- <nz-breadcrumb>
                <nz-breadcrumb-item (click)="toHome()">Home</nz-breadcrumb-item>
                <nz-breadcrumb-item *ngFor="let crumb of breadcrumbs" [routerLink]="[crumb.url]">{{  crumb.label }}</nz-breadcrumb-item>
            </nz-breadcrumb> -->
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
        <!-- <nz-footer>Put footer here</nz-footer> -->
    </nz-layout>
</nz-layout>

<ng-template #zeroTrigger>
    <i nz-icon nzType="menu-fold" nzTheme="outline"></i>
</ng-template>

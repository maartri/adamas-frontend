<div nz-row >
    <nz-tabset *ngIf="user" [nzTabPosition]="'top'" [nzType]="'card'">
        <nz-tab nzTitle="Data Collection Item 1" (nzClick)="view(0)"> </nz-tab>
        <nz-tab nzTitle="Data Collection Item 2" (nzClick)="view(1)"> </nz-tab>
        <nz-tab nzTitle="Data Collection Item 3" (nzClick)="view(2)"> </nz-tab>        
        <nz-tab nzTitle="Data Collection Item 4" (nzClick)="view(3)"> </nz-tab>
        <nz-tab nzTitle="Data Collection Item 5" (nzClick)="view(4)"> </nz-tab>
    </nz-tabset>
    <div *ngIf="tabFindIndexScope == 0">
        <div nz-row >
            <div nz-col nzSpan="24" [formGroup]="inputForm">
                <nz-divider nzText="Mental Health Data Collection" nzOrientation="left"></nz-divider>
                <div nz-row nzJustify class="mrg-btm">
                    <div nz-col nzSpan="6" class="text-right pad-r-5">
                        <label>Case Manager :</label>
                    </div>
                    <div nz-col nzSpan="8">
                        <nz-select nzAllowClear formControlName="title" [nzDropdownMatchSelectWidth]="false">
                            <nz-option *ngFor="let list of branches" [nzValue]="list" [nzLabel]="list"></nz-option>                           
                        </nz-select>
                    </div>
                </div>
                <div nz-row nzJustify class="mrg-btm">
                    <div nz-col nzSpan="6" class="text-right pad-r-5">
                        <label for="Family Name/Surname">Family Name/Surname :</label>
                    </div>
                    <div nz-col nzSpan="8">
                        <input nz-input placeholder=""  formControlName="title" />
                    </div>
                </div>
                <div nz-row nzJustify class="mrg-btm">
                    <div nz-col nzSpan="6" class="text-right pad-r-5">
                        <label for="Name">First Given Name :</label>
                    </div>
                    <div nz-col nzSpan="6">
                        <input nz-input placeholder=""  formControlName="title" />
                    </div>
                </div>
                <div nz-row nzJustify class="mrg-btm">
                    <div nz-col nzSpan="6" class="text-right pad-r-5">
                        <label for="Date Of Birth">Date Of Birth :</label>
                    </div>
                    <div nz-col nzSpan="18">
                        <nz-date-picker formControlName="title" [nzFormat]="dateFormat"></nz-date-picker>
                    </div>
                </div>
                <div nz-row nzJustify class="mrg-btm">
                    <div nz-col nzSpan="6" class="text-right pad-r-5">
                        <label>Gender :</label>
                    </div>
                    <div nz-col nzSpan="8">
                        <nz-select nzAllowClear formControlName="title" [nzDropdownMatchSelectWidth]="false">
                            <nz-option *ngFor="let list of branches" [nzValue]="list" [nzLabel]="list"></nz-option>                           
                        </nz-select>
                    </div>
                </div>
                <div nz-row nzJustify class="mrg-btm">
                    <div nz-col nzSpan="6" class="text-right pad-r-5">
                        <label>Housing type on Referral :</label>
                    </div>
                    <div nz-col nzSpan="8">
                        <nz-select nzAllowClear formControlName="title" [nzDropdownMatchSelectWidth]="false">
                            <nz-option *ngFor="let list of branches" [nzValue]="list" [nzLabel]="list"></nz-option>                           
                        </nz-select>
                    </div>
                    <div nz-col nzSpan="6" class="text-right pad-r-5">
                        <label nz-checkbox formControlName="flag"> Re-Referral </label>
                    </div>
                </div>
                <div nz-row nzJustify class="mrg-btm">
                    <div nz-col nzSpan="6" class="text-right pad-r-5">
                        <label for="Address">Address :</label>
                    </div>
                    <div nz-col nzSpan="10">
                        <input nz-input placeholder=""  formControlName="title" readonly />
                    </div>
                </div>
                <div nz-row nzJustify class="mrg-btm">
                    <div nz-col nzSpan="6" class="text-right pad-r-5">
                        <label>Indeignous Status :</label>
                    </div>
                    <div nz-col nzSpan="10">
                        <nz-select nzAllowClear formControlName="title" [nzDropdownMatchSelectWidth]="false">
                            <nz-option *ngFor="let list of branches" [nzValue]="list" [nzLabel]="list"></nz-option>                           
                        </nz-select>
                    </div>
                </div>
                <div nz-row nzJustify class="mrg-btm">
                    <div nz-col nzSpan="6" class="text-right pad-r-5">
                        <label>Referral Source :</label>
                    </div>
                    <div nz-col nzSpan="10">
                        <input nz-input placeholder=""  formControlName="title" readonly />
                    </div>
                    <div nz-col nzSpan="2" class="text-right pad-r-5">
                        <label>Other :</label>
                    </div>
                    <div nz-col nzSpan="4">
                        <input nz-input placeholder=""  formControlName="title" readonly />
                    </div>
                </div>
                <div nz-row nzJustify class="mrg-btm">
                    <div nz-col nzSpan="6" class="text-right pad-r-5">
                        <label for="Referral Received Date">Referral Received Date :</label>
                    </div>
                    <div nz-col nzSpan="18">
                        <nz-date-picker formControlName="title" [nzFormat]="dateFormat"></nz-date-picker>
                    </div>
                </div>
                <div nz-row nzJustify class="mrg-btm">
                    <div nz-col nzSpan="6" class="text-right pad-r-5">
                        <label for="Engaged and Consent Date">Engaged and Consent Date":</label>
                    </div>
                    <div nz-col nzSpan="18">
                        <nz-date-picker formControlName="title" [nzFormat]="dateFormat"></nz-date-picker>
                    </div>
                </div>
                <div nz-row nzJustify class="mrg-btm">
                    <div nz-col nzSpan="6" class="text-right pad-r-5">
                        <label>Open to Hospital and Health Service:</label>
                    </div>
                    <div nz-col nzSpan="8">
                        <nz-select nzAllowClear formControlName="title" [nzDropdownMatchSelectWidth]="false">
                            <nz-option *ngFor="let list of branches" [nzValue]="list" [nzLabel]="list"></nz-option>                           
                        </nz-select>
                    </div>
                    <div nz-col nzSpan="2" class="text-right pad-r-5">
                        <label>Details :</label>
                    </div>
                    <div nz-col nzSpan="8">
                        <textarea nz-input [nzAutosize]="{ minRows: 3, maxRows: 5 }"></textarea>
                    </div>
                </div>
                <div nz-row nzJustify class="mrg-btm">
                    <div nz-col nzSpan="6" class="text-right pad-r-5">
                        <label>Alerts :</label>
                    </div>
                    <div nz-col nzSpan="8">
                        <nz-select nzAllowClear formControlName="title" [nzDropdownMatchSelectWidth]="false">
                            <nz-option *ngFor="let list of branches" [nzValue]="list" [nzLabel]="list"></nz-option>                           
                        </nz-select>
                    </div>
                    <div nz-col nzSpan="2" class="text-right pad-r-5">
                        <label>Details<br>of Risk :</label>
                    </div>
                    <div nz-col nzSpan="8">
                        <textarea nz-input [nzAutosize]="{ minRows: 3, maxRows: 5 }"></textarea>
                    </div>
                </div>
                <div nz-row nzJustify class="mrg-btm">
                    <div nz-col nzSpan="6" class="text-right pad-r-5">
                        <label>MH Diagnosis (Primary) :</label>
                    </div>
                    <div nz-col nzSpan="8">
                        <nz-select nzAllowClear formControlName="title" [nzDropdownMatchSelectWidth]="false">
                            <nz-option *ngFor="let list of branches" [nzValue]="list" [nzLabel]="list"></nz-option>                           
                        </nz-select>
                    </div>
                    <div nz-col nzSpan="2" class="text-right pad-r-5">
                        <label>Other :</label>
                    </div>
                    <div nz-col nzSpan="8">
                        <input nz-input placeholder=""  formControlName="title" readonly />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="tabFindIndexScope == 1">
        <div nz-row >
            <div nz-col nzSpan="24" [formGroup]="inputForm">
                <nz-divider nzText="Mental Health Data Collection" nzOrientation="left"></nz-divider>
            </div>
        </div>
    </div>
    <div *ngIf="tabFindIndexScope == 2">
        <div nz-row >
            <div nz-col nzSpan="24" [formGroup]="inputForm">
                <nz-divider nzText="Mental Health Data Collection" nzOrientation="left"></nz-divider>
            </div>
        </div>
    </div>
    <div *ngIf="tabFindIndexScope == 3">
        <div nz-row >
            <div nz-col nzSpan="24" [formGroup]="inputForm">
                <nz-divider nzText="Mental Health Data Collection (KPIs)" nzOrientation="left"></nz-divider>
            </div>
        </div>
    </div>
    <div *ngIf="tabFindIndexScope == 4">
        <div nz-row >
            <div nz-col nzSpan="24" [formGroup]="inputForm">
                <nz-divider nzText="NDIA Info" nzOrientation="left"></nz-divider>
            </div>
        </div>
    </div>
</div>

<div nz-row>
    <div nz-col>
        <div nz-row>
            <div nz-col nzSpan="12">
                <button class="botton success" (click)="showAddModal()">Add Leave</button>
                <button nz-button nzType="primary" (click)="handleOkTop()" style="margin-left:10px;"> <i nz-icon nzType="file-pdf"></i> Print </button>
            </div>
            <div nz-col nzSpan="12" [formGroup]="defaultLeaveForm">
                <div nz-row>
                    <div class="form-group">
                        <div nz-col nzSpan="12" class="text-right">
                            <label for="">Default Leave Activity &nbsp;</label>
                        </div>
                        <div nz-col nzSpan="12">
                            <nz-select  nzAllowClear nzShowSearch [nzSize]="'small'" (ngModelChange)="leaveactivityChanged()" formControlName="defaultUnallocateLeaveActivity">
                                <nz-option *ngFor="let paytype of leavepaytypes" [nzValue]="paytype" [nzLabel]="paytype"></nz-option>
                            </nz-select>
                        </div>
                    </div>
                </div>
                <div nz-row>
                    <div class="form-group">
                        <div nz-col nzSpan="12" class="text-right">
                            <label for="">Default Leave Type &nbsp;</label>
                        </div>
                        <div nz-col nzSpan="12">
                            <nz-select  nzAllowClear nzShowSearch [nzSize]="'small'" (ngModelChange)="leavepaytypechanged()" formControlName="defaultUnallocateLeavePayType">
                                <nz-option *ngFor="let activity of leaveactivities;" [nzValue]="activity" [nzLabel]="activity"></nz-option>
                            </nz-select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nz-table #basicTable [nzShowPagination]="false" [nzSize]="'small'" [nzFrontPagination]="false" [nzLoading]="loading"
        [nzData]="tableData">
        <thead>
            <tr>
                <th class="left">Leave Type</th>
                <th>Start</th>
                <th>End</th>
                <th>Notes</th>
                <th>Reminder Date</th>
                <th>Approved</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of basicTable.data;let i = index;trackBy: trackByFn">
                <td class="left">{{ data.leaveType  }}</td>
                <td>{{ data.startDate | date: 'dd/MM/y' }}</td>
                <td>{{ data.endDate | date: 'dd/MM/y' }}</td>
                <td>{{ data.notes  }}</td>
                <td>{{ data.reminderDate }}</td>
                <td>
                    <label nz-checkbox nzDisabled [ngModel]="data.approved" nzDisabled [ngModelOptions]="{standalone: true}"></label>
                </td>
                <td>
                    <a (click)="showEditModal(data)">Update</a>
                    <nz-divider nzType="vertical"></nz-divider>
                    <a nz-popconfirm nzPopconfirmTitle="Are you sure delete this Leave from the List?"
                    nzPopconfirmPlacement="bottom" (nzOnConfirm)="delete(data)">Delete</a>
                </td>
            </tr>
        </tbody>
    </nz-table>
</div>
</div>


<app-leave-application *ngIf="user" [open]="putonLeaveModal" [operation]="operation" [user]="user"></app-leave-application>
<nz-drawer [nzWidth]="1000" [nzClosable]="true" [nzVisible]="drawerVisible" nzPlacement="right" [nzTitle]="pdfTitle" (nzOnClose)="handleCancelTop()">
    <div class="col-md-12 spinner" *ngIf="loadingPDF">
        <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
    </div>
    <div nz-row>
        <iframe *ngIf="tryDoctype" [src]="tryDoctype" width="950" height="600"></iframe> 
    </div>
</nz-drawer>

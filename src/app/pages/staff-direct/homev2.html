<nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzBreakpoint]="'lg'" [nzCollapsedWidth]="0"
        [nzZeroTrigger]="zeroTrigger">
        <div class="logo"></div>
        <ul nz-menu [nzMode]="'vertical'" nzTheme="dark" class="main-list">
            <li nz-menu-item routerLinkActive="ant-menu-item-selected" routerLink="/staff-direct/staff"><i class="fas fa-user-nurse staff-icon-fix"></i> Staff</li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <app-header-nav [HIDE_CRUMBS]="true"></app-header-nav>
        </nz-header>
        <nz-content>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
    </nz-layout>
</nz-layout>

<ng-template #zeroTrigger>
    <i nz-icon nzType="menu-fold" nzTheme="outline"></i>
</ng-template>

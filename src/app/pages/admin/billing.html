<div nz-layout> 
    <div>
        <div nz-col nzSpan="24">
            <nz-tabset  [nzTabPosition]="'top'" [nzType]="'card'" >            
                <nz-tab nzTitle="Billing">                     
                    <div nz row>
                        <div nz-col [nzSpan]="24">
                            <ul nz-menu nzMode="horizontal">
                                <li nz-menu-item >
                                    <i nz-icon nzType="user"></i>
                                    <strong>General</strong> 
                                    <div>
                                        <button nz-button nzType="default" (click)="view(3)" id="btn-Systm-CloseRosterPeriod" >
                                            <i nz-icon nzType="read"></i>
                                            Close Roster Period
                                        </button>
                                    </div>
                                    <div>
                                        <button nz-button nzType="default" (click)="view(4)" id="btn-Systm-DebtorUpdatesAndExports" >
                                            <i nz-icon nzType="read"></i>
                                            Debtor Updates and Exports
                                        </button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nz-tab>
            </nz-tabset>
        </div>
    </div>
</div>

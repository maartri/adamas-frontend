<div nz-row>
    <div nz-col nzSpan="24">
        <button class="botton success" (click)="showAddModal()">Add Procedure</button>
        <nz-table #sss [nzShowPagination]="false" [nzLoading]="loading" [nzSize]="'small'" [nzFrontPagination]="false"
            [nzData]="procedureList">
            <thead>
                <tr>
                    <th>#</th>
                    <th>ICDCODE</th>
                    <th>Description</th>
                    <th class="action">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of sss.data;let i = index;trackBy: trackByFn">
                    <td class="left">{{ i+1  }}</td>
                    <td>{{ data.icdcode}}</td>
                    <td> {{ data.description }}</td>
                    <td>
                        <a (click)="updateprocedure(data)">Update</a>
                        <nz-divider nzType="vertical"></nz-divider>
                        <a nz-popconfirm nzPopconfirmTitle="Are you sure you want to delete this Procedure from the List?" nzPopconfirmPlacement="bottom"
                            (nzOnConfirm)="deleteconsent(data)">Delete</a>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>

<nz-modal [(nzVisible)]="consentOpen" [nzTitle]="addOREdit == 0 ? 'Add Procedure' : 'Edit Procedure'" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <div [formGroup]="inputForm">
        
        <div nz-row nzGutter="16" *ngIf="addOREdit == 0">
            <div nz-col nzSpan="24">
                <nz-form-label>ICD10 Procedures</nz-form-label>
                <ng-select
                    formControlName="list" 
                    [items]="lists"
                    [virtualScroll]="true"
                    [placeholder]="'Medical Procedure'"
                    [loading]="loading"
                >
                </ng-select>
            </div>
        </div>
        <div class="form-group" *ngIf="addOREdit == 1">
            <nz-form-label>ICD10 Procedure</nz-form-label>
            <input nz-input formControlName="list" disabled />
        </div>
        <div class="form-group" *ngIf="addOREdit == 1">
            <nz-form-label>USER CODE</nz-form-label>
            <input nz-input formControlName="usercode"/>
        </div>
        <div class="form-group" *ngIf="addOREdit == 1">
            <nz-form-label>ICD10/NANDA</nz-form-label>
            <input nz-input formControlName="icdcode"/>
        </div>

        <div *nzModalFooter>
            <ng-container>
                <button nz-button nzType="default" (click)="handleCancel()">
                    <span>Cancel</span>
                </button>
                <button nz-button nzType="primary" (click)="consentProcess()" [disabled]="!this.inputForm.get('list').value">
                    <span>Save</span>
                </button>
            </ng-container>
        </div>
    </div>
  </nz-modal>

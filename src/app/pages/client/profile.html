<div>
    <app-profile-page [(ngModel)]="user" name="fieldName" ngDefaultControl></app-profile-page>

    <div *ngIf="_settings?.ALLOWMARKETING()" class="side-button" nz-button nz-popover [nzPopoverContent]="contentTemplate" nzPopoverPlacement="bottomRight"
        (click)="showNotices()">
        <i nz-icon nzType="notification" nzTheme="outline"></i>
    </div>
</div>

<ng-template #contentTemplate>
    <div>
        <span>Show all notifications!</span>
    </div>
</ng-template>

<nz-drawer [nzClosable]="false" [nzVisible]="visible" nzPlacement="right" nzTitle="Notices" [nzWidth]="360"
    (nzOnClose)="visible=false">
    <div>
        <app-media [personID]="personID"></app-media>
    </div>
</nz-drawer>

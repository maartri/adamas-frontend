<div style="padding: 8px;">
    <div nz-layout>
        <div>
            <div nz-col nzSpan="24">
                <nz-tabset  [nzTabPosition]="'top'" [nzType]="'card'" >            
                    <nz-tab nzTitle="NDIA">                     
                        <div nz row>
                            <div nz-col [nzSpan]="24">
                                <div nz-col [nzSpan]="6">
                                    <ul nz-menu nzMode="horizontal">
                                        <li>
                                            <div>                                        
                                                <button nz-button nzType="default" id="btn-absentclient" (click)="view('ndia-claim')">
                                                <i nz-icon nzType="printer"></i>
                                                    NDIA Claim Update
                                                </button> 
                                            </div>
                                            <div>                                        
                                                <button nz-button nzType="default" id="btn-absentclient">
                                                <i nz-icon nzType="printer"></i>
                                                    NDIA Age / Close Package Period
                                                </button> 
                                            </div>
                                            <div>                                        
                                                <button nz-button nzType="default" id="btn-absentclient">
                                                <i nz-icon nzType="printer"></i>
                                                    NDIA Package Statement Print
                                                </button> 
                                            </div>
                                            <div>                                        
                                                <button nz-button nzType="default" id="btn-absentclient">
                                                <i nz-icon nzType="printer"></i>
                                                    Update NDIA Prices
                                                </button> 
                                            </div>
                                            <div>                                        
                                                <button nz-button nzType="default" id="btn-absentclient">
                                                <i nz-icon nzType="printer"></i>
                                                    NDIA Payment Request Summary
                                                </button> 
                                            </div>
                                            <div>                                        
                                                <button nz-button nzType="default" id="btn-absentclient">
                                                <i nz-icon nzType="printer"></i>
                                                    NDIA Package Request Summary
                                                </button> 
                                            </div>
                                           
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </nz-tab>
                </nz-tabset>
            </div>
        </div>
    </div>
</div>

<app-ndia-claim-update [open]="ndiaClaimUpdateOpen"></app-ndia-claim-update>

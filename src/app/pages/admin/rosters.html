    <div nz-row>
        <app-search-timesheet [view]="1" (selected)="picked($event)"></app-search-timesheet>
    </div>

    <div nz-row>
        <div class="calendar-title">
               
            <div>
                <button (click)="prev()"><i class="material-icons left"> keyboard_arrow_left </i></button>
            </div>
            <div class="date-title">
                {{ date | date: 'MMMM yyyy'}}
            </div>
            <div>
                <button (click)="next()"><i class="material-icons right"> keyboard_arrow_right </i></button>
            </div>
   
            <!-- <button (click)="prev()">prev</button>
            <button (click)="next()">next</button> -->
        </div>
    </div>

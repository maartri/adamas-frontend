<div nz-row nzGutter="16">
    <div nz-col nzSpan="12">
        <div class="form-group">
            <label for="">Health & Safety Alerts</label>
            <textarea rows="4" nz-input></textarea>
        </div>
    </div>
    <div nz-col nzSpan="12">
        <div class="form-group">
            <label for="">Health & Safety Alerts</label>
            <textarea rows="4" nz-input></textarea>
        </div>
    </div>
</div>
<div nz-row>
<div nz-col nzSpan="24">
    <button class="botton success" (click)="showAddModal()">Add Goal</button>
    <nz-table #sss [nzShowPagination]="false" [nzLoading]="loading" [nzSize]="'small'" [nzFrontPagination]="false"
        [nzData]="competencies">
        <thead>
            <tr>
                <th>#</th>
                <th>Competency</th>
                <th>Mandatory</th>
                <th>Notes</th>
                <th class="action">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of sss.data;let i = index;trackBy: trackByFn">
                <td class="left">{{ i+1  }}</td>
                <td>{{ data.competency}}</td>
                <td>{{ data.notes }}</td>
                <td>{{ data.notes }}</td>
                <td>
                    <a (click)="showEditModal(i)">Update</a>
                    <nz-divider nzType="vertical"></nz-divider>
                    <a nz-popconfirm nzPopconfirmTitle="Are you sure delete this branch?" nzPopconfirmPlacement="bottom"
                        (nzOnConfirm)="delete(i)">Delete</a>
                </td>
            </tr>
        </tbody>
    </nz-table>
</div>
</div>

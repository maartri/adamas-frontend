<nz-modal [nzWidth]="600" [(nzVisible)]="modalOpen" [nzTitle]="loadTitle()" (nzOnCancel)="handleCancel()">
    <div class="flexy">
        <div style="width: 100%;">
            <div nz-row>
                <div nz-col nzSpan="2" *ngIf="inputForm">
                </div>
                <div nz-col nzSpan="20" [formGroup]="inputForm">
                    <div style="height: 0.5pc;" nz-row></div>
                    <h3 style="color:#1890FF;">Select Batch Detail from List:</h3>
                    <nz-select [nzDropdownMatchSelectWidth]="false" formControlName="selectedBatch" nzPlaceHolder="" nzShowSearch nzAllowClear
                        style="width:100%;">
                        <nz-option *ngFor="let list of batchList" [nzLabel]="list.batchDetail" [nzValue]="list.batchDetail"> 
                        </nz-option>
                    </nz-select>
                </div>
                <div nz-col nzSpan="2">
                </div>
            </div>
            <div nz-row nzJustify class="mrg-btm">
                <div nz-col nzSpan="18">
                    <p style="margin: 0px;"></p>
                </div>
                <div nz-col nzSpan="4">
                    <button nz-button nzType="primary" (click)="rollBack()"
                        style="font-size: 14pt; margin-top: 24px; height: 2.4pc; width: 8pc; float: right;"> Rollback
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div *nzModalFooter>
        <ng-container>
        </ng-container>
    </div>

</nz-modal>

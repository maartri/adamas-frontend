<div nz-row>
    <div nz-col nzSpan="24" class="recipient-controls">
        <button class="botton success" (click)="newReferralModal = true"><i nz-icon nzType="plus" nzTheme="outline"></i> New Referral</button>
        <button class="botton sea" (click)="newOtherModal = true"><i nz-icon nzType="check-circle" nzTheme="outline"></i> New Other</button>
        <button class="botton warn" (click)="quoteModal = true"><i nz-icon nzType="form" nzTheme="outline"></i> Quote</button>
        <button class="botton other" (click)="saveModal = true"><i nz-icon nzType="cloud-upload" nzTheme="outline"></i> Save</button>
    </div>
</div>
<div nz-row>
    
    <div nz-col nzSpan="6" style="margin-top: 10px;">
        <app-search-list [view]="0" [(ngModel)]="sample" (ngModelChange)="listChange($event)"></app-search-list>
    </div>

    <div nz-col nzSpan="18">
        <ul>
            <li><div><i class="fas fa-file"></i></div>Refer In</li>
            <li><div><i class="fas fa-file-alt"></i></div>Refer On</li>
            <li><div><i class="fas fa-hand-paper"></i></div>Not Proceed</li>
            <li><div><i class="fas fa-comment-dots"></i></div>Assess</li>
            <li><div><i class="fas fa-file-invoice"></i></div>Admit</li>
            <li><div><i class="fas fa-hourglass-half"></i></div>Wait List</li>
            <li><div><i class="fas fa-user-check"></i></div>Discharge</li>
            <li><div><i class="fas fa-folder-minus"></i></div>Suspend</li>
            <li><div><i class="fas fa-folder-plus"></i></div>Reinstate</li>
            <li><div><i class="fas fa-procedures"></i></div>Decease</li>
            <li><div><i class="fas fa-address-book"></i></div>Admin</li>
            <li><div><i class="fas fa-th-list"></i></div>Item</li>
        </ul>
    </div>   

    <!-- <select [(ngModel)]="user" (ngModelChange)="change($event)">
        <option value=""></option>
        <option value="ABBERTON B">ABBERTON B</option>
        <option value="*****AAAZ T">*****AAAZ T</option>
        <option value="3CDC STEPH">3CDC STEPH</option>
    </select> -->

    <div nz-col nzSpan="24">
        <nz-tabset *ngIf="user" [nzTabPosition]="'top'" [nzType]="'card'">
            <nz-tab nzTitle="Personal" (nzClick)="view(0)"> </nz-tab>
            <nz-tab nzTitle="Contacts" (nzClick)="view(1)"> </nz-tab>
            <nz-tab nzTitle="Intake Details" (nzClick)="view(2)"></nz-tab>
            <nz-tab nzTitle="Reminders" (nzClick)="view(3)"> </nz-tab>
            <nz-tab nzTitle="OP Notes" (nzClick)="view(4)"> </nz-tab>
            <nz-tab nzTitle="Case Notes" (nzClick)="view(5)"> </nz-tab>
            <nz-tab nzTitle="Incidents" (nzClick)="view(6)"> </nz-tab>
            <nz-tab nzTitle="Permanent Roster" (nzClick)="view(7)"> </nz-tab>
            <nz-tab nzTitle="History" (nzClick)="view(8)"> </nz-tab>
            <nz-tab nzTitle="Insurance & Pension" (nzClick)="view(9)"> </nz-tab>
            <nz-tab nzTitle="Quotes" (nzClick)="view(10)"> </nz-tab>
        </nz-tabset>
    </div>

    <nz-empty *ngIf="user == null" style="margin-top:8rem"
        nzNotFoundImage="https://gw.alipayobjects.com/zos/antfincdn/ZHrcdLPrvN/empty.svg" [nzNotFoundContent]="contentTpl">
        <ng-template #contentTpl>
            <p>Select Recipient</p>
        </ng-template>
    </nz-empty>
    
    <div nz-col nzSpan="24">
        <router-outlet></router-outlet>
    </div>
</div>


<nz-modal [(nzVisible)]="newReferralModal" [nzWidth]="700" nzTitle="Add New Referral" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <div nz-row>

        <div class="flexy">
        
            <nz-steps [nzSize]="'small'" [nzCurrent]="current" nzDirection="vertical">
                <nz-step class="mini" nzTitle="Profile Information" nzDescription=""></nz-step>
                <nz-step class="mini" nzTitle="Contact Details" nzDescription=""></nz-step>
                <nz-step class="mini" nzTitle="Address Details" nzDescription=""></nz-step>
                <nz-step class="mini" nzTitle="Other Details" nzDescription=""></nz-step>
            </nz-steps>
        
            <nz-divider class="full-height" nzType="vertical"></nz-divider>
        
            <div class="steps-content" >
                <div nz-row *ngIf="current == 0" >
                    <div nz-row nzGutter="32">
                     
                        <div nz-col nzSpan="8">
                            <div class="form-group">
                                <nz-select nzAllowClear nzPlaceHolder="Title" [(ngModel)]="selectedValue">
                                    <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
                                    <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
                                    <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
                                </nz-select>
                            </div>
                        </div>
                     
                        <div nz-col nzSpan="8">
                            <div class="form-group">
                                <nz-select nzAllowClear nzPlaceHolder="Gender" [(ngModel)]="selectedValue">
                                    <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
                                    <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
                                    <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
                                </nz-select>
                            </div>
                        </div>
                        
                    </div>
                    <div nz-row>
                        <div class="form-group">
                            <nz-date-picker nzPlaceHolder="Birthdate"></nz-date-picker>
                        </div>
                    </div>
                    <div nz-row >
                        <div nz-col nzSpan="8">
                            <div class="form-group">
                                <input nz-input placeholder="Surname"  />
                            </div>
                        </div>
                        <div nz-col nzSpan="8">
                            <div class="form-group">
                                <input nz-input placeholder="Firstname" />
                            </div>
                        </div>
                        <div nz-col nzSpan="8">
                            <div class="form-group">
                                <input nz-input placeholder="Middlename" />
                            </div>
                        </div>
                    </div>

                </div>               
            </div>
        </div>

    </div>

    <div *nzModalFooter>
        <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
        <button nz-button nzType="primary" [nzLoading]="isLoading">Save</button>
    </div>
</nz-modal>

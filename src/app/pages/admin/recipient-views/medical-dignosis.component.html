<div style="padding:8px;">
<div nz-row>
    <div nz-col>
        <button class="botton success" (click)="showAddModal()"> <i nz-icon nzType="plus"></i> Medical Diagnosis </button>
        <button nz-button nzType="primary" (click)="handleOkTop()" style="float: right;"> <i nz-icon nzType="file-pdf"></i> Print </button>
        <nz-table #basicTable [nzShowPagination]="false" [nzSize]="'small'" [nzFrontPagination]="false" [nzLoading]="loading" [nzData]="tableData">
            <thead>
                <tr>
                    <th class="left">Description</th>
                    <th class="left">User Code</th>
                    
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of basicTable.data;let i = index;">
                <td class="left">{{ data.description  }} </td>
                <td class="left">{{ data.code  }} </td>
                
                <td class="left"><a (click)="showEditModal(i)">Update</a>
                    <nz-divider nzType="vertical"></nz-divider>
                    <a nz-popconfirm nzPopconfirmTitle="Are you sure you want to delete this from Medical Diagnosis List ?"
                        nzPopconfirmPlacement="bottom" (nzOnConfirm)="delete(data)">Delete</a></td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>
</div>
<nz-modal [nzWidth]="600" [(nzVisible)]="modalOpen" [nzTitle]="loadTitle()" (nzOnCancel)="handleCancel()">
    <div class="flexy">
    <nz-steps [nzSize]="'small'" [nzCurrent]="current" nzDirection="vertical">
        <nz-step class="mini" nzTitle="Details" nzDescription=""></nz-step>
    </nz-steps>
    <nz-divider class="full-height" nzType="vertical"></nz-divider>
        <div class="steps-content" *ngIf="inputForm" [formGroup]="inputForm">
            <div *ngIf="current == 0">
                <div nz-row nzGutter="24">
                <div nz-col nzSpan="24" class="mrg-btm">
                    <label for="CDC Item">Description:</label>
                    <!-- <nz-select [nzDropdownMatchSelectWidth]="false" formControlName="name" nzShowSearch nzAllowClear style="width:100%;">
                    <nz-option *ngFor="let itm of items" [nzValue]="itm" [nzLabel]="itm"></nz-option> 
                    </nz-select> -->
                    <input nz-input placeholder="Description"  formControlName="name"  oninput="this.value = this.value.toUpperCase()" />
                </div>
                <div nz-col nzSpan="12" class="mrg-btm">
                        <label for="Rate">User Code:</label>
                        <input nz-input placeholder="User Code"  formControlName="usercode" />
                </div>
                <div nz-col nzSpan="12" class="mrg-btm">
                    <label for="Rate">ICD Code:</label>
                    <input nz-input placeholder="ICD Code"  formControlName="icdcode" />
                </div>
                </div>
            </div>
        </div>
        <div *nzModalFooter>
                <ng-container>
                    <button nz-button nzType="primary" [nzLoading]="postLoading" [disabled]="!this.inputForm.get('name').value" (click)="save()" *ngIf="current === 0">
                        <span>Save</span>
                    </button>
                </ng-container>
            </div>
        </div>
</nz-modal>
<nz-drawer [nzWidth]="1000" [nzClosable]="true" [nzVisible]="drawerVisible" nzPlacement="right" [nzTitle]="pdfTitle" (nzOnClose)="handleCancelTop()">
    <div class="col-md-12 spinner" *ngIf="loading">
        <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
    </div>
    <div nz-row>
        <iframe *ngIf="tryDoctype" [src]="tryDoctype" width="950" height="600"></iframe> 
    </div>
</nz-drawer>

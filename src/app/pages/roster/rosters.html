<div nz-row style="padding:6px; ">

    <div nz-row style="padding:6px; background-color: #184599;">
        
        <div nz-col nzSpan="8" style="margin-top: 10px;">
            <div class="calendar-title">            
                <app-search-timesheet [view]="0" (selected)="picked($event)"></app-search-timesheet>
            </div>
        </div>
        <div nz-col nzSpan="3" style="margin-top: 10px; color: white; font-weight: 400;">
                <div class="date-title" nzvisible="!master">
                    {{ date | date: 'MMMM yyyy'}}
                 </div>
                 <div  nz-col style="margin-top: 5px;">
                    <nz-checkbox-wrapper (nzOnChange)="setMasterRoster($event)">
                        <label nz-checkbox style="color: white"  nzValue="master">Master Roster</label>             
                    </nz-checkbox-wrapper >
                    </div>
        </div>
        <div  nz-col nzSpan="3" nzvisible="!master" style="margin-top: 10px;">
            <nz-button-group >
                <button  nz-button nzType="primary" (click)="prev_date()"><i nz-icon nzType="left"></i></button>
                <button  nz-button nzType="primary" (click)="next_date()"><i nz-icon nzType="right"></i></button>
                
            </nz-button-group>        
           </div>
           
        <div  nz-col nzSpan="6"  style="margin-top: 6px; ">
            
             
                <nz-radio-group>
                    <label nz-radio style="width: 120px; color: white;" (click)="set_day_view(14)" nzValue="val1">Fortnight</label>                   
                    <label nz-radio style="width: 100px; color: white;" (click)="set_day_view(5)" nzValue="val2">5 Day Week</label>
                    <label nz-radio style="width: 120px; color: white;" (click)="set_day_view(31)" nzValue="val3" >Calendar Month</label>
                    <label nz-radio style="width: 100px; color: white;" (click)="set_day_view(7)" nzValue="val4">7 Day Week</label>
                  
                </nz-radio-group>               
                  
           </div>
           <div  nz-col nzSpan="4" style=" margin-top: 6px;">
            
            <nz-checkbox-wrapper >
                <label nz-checkbox style="margin-left: 8px; color: white" nzValue="cval1">Include Fees</label>
                <label nz-checkbox style="color: white" nzValue="cval2">Include Item</label>             
              
            </nz-checkbox-wrapper>               
              
       </div>
    </div>

    <div nz-row style="padding:6px">
   
        <div  class="nz-button"  nz-col nzSpan="8">
            <nz-button-group >
                <button [disabled]="!enable_buttons" nz-button nzType="primary" (click)="add_Shift()" nz-tooltip nzTooltipTitle="Add new booking"><i nz-icon nzType="plus" nzTheme="outline"></i></button>
                <button [disabled]="!enable_buttons" (click)="addBooking()"  *ngIf="viewType=='Recipient'" nz-button nzType="primary"  nz-tooltip nzTooltipTitle="Record booking with no specific staff allocated"><i nz-icon nzType="question-circle" nzTheme="outline"></i></button>
                <button [disabled]="!enable_buttons" nz-button nzType="primary" nz-tooltip nzTooltipTitle="Record Client Administration time"><i nz-icon nzType="font-colors" nzTheme="outline"></i></button>
                <button [disabled]="!enable_buttons" nz-button nzType="primary" nz-tooltip nzTooltipTitle="Record Service with nominated staff member" ><i nz-icon nzType="team" nzTheme="outline"></i></button>
                <button [disabled]="!enable_buttons" nz-button nzType="primary" nz-tooltip nzTooltipTitle="Record Travel time"><i nz-icon nzType="car" nzTheme="outline"></i></button>
                <button [disabled]="!enable_buttons" *ngIf="viewType=='Staff'"nz-button nzType="primary" nz-tooltip nzTooltipTitle="Record Staff  Administration time" ><i nz-icon nzType="form"></i></button>
                <button [disabled]="!enable_buttons" *ngIf="viewType=='Staff'" nz-button nzType="primary" nz-tooltip nzTooltipTitle="Record Staff Unavailability" ><i nz-icon nzType="stop" nzTheme="outline"></i></button>
                <button [disabled]="!enable_buttons" *ngIf="viewType=='Recipient'" nz-button nzType="primary" nz-tooltip nzTooltipTitle="Record Client Cancellation"><i nz-icon nzType="close-square" nzTheme="outline"></i></button>
                <button [disabled]="!enable_buttons" nz-button nzType="primary"  nz-tooltip nzTooltipTitle="Recurring Service Wizard"><i nz-icon nzType="setting" nzTheme="outline"></i></button>
                <button [disabled]="!enable_buttons" nz-button nzType="primary"  nz-tooltip nzTooltipTitle="Load/Unload Staff Compare Roster"><i nz-icon nzType="retweet" nzTheme="outline"></i></button>
                <button [disabled]="!enable_buttons" nz-button nzType="primary"  nz-tooltip nzTooltipTitle="Compress Rosters on Screen"><i nz-icon nzType="fullscreen-exit" nzTheme="outline"></i></button>
                <button [disabled]="!master" nz-button nzType="primary" (click)="SaveMasterRosters()" nz-tooltip nzTooltipTitle="Save Master Rosters" ><i nz-icon nzType="save" nzTheme="outline"></i></button>
               
            </nz-button-group>    
           
        </div>
        <div class="nz-alert"  nz-col nzSpan="10">
            <span>{{ActiveCellText}}</span>
        </div> 
    </div>

<div nz-row style="padding:8px">
        
    <gc-spread-sheets  id="#ss"
    [backColor]="spreadBackColor"  
    [hostStyle]="hostStyle"  
    (workbookInitialized)="workbookInit($event)"  
    >   
        <gc-worksheet [name]="sheetName"  >      
        </gc-worksheet>  
    </gc-spread-sheets>
        
</div>

</div>


<nz-modal [nzStyle]="{ top: '15px' }" [(nzVisible)]="deleteRosterModal" nzTitle="Delete Roster" (nzOnCancel)="deleteRosterModal = false" >
    <div class="flexy" style="min-height:3rem">
        <div nz-row>
           
            <div>
                <label style="font-size:14px; " >Are you sure you want to delete roster </label>
               
            </div>
        </div>
    </div>
    <div *nzModalFooter>
        <button nz-button nzType="default"  (click)="deleteRoster()">Delete</button>
        <button nz-button nzType="default"  (click)="deleteRosterModal=false">Cancel</button>
    </div>
</nz-modal>

<!-- Search staff model -->

<nz-modal [nzStyle]="{ top: '15px' }" [(nzVisible)]="searchStaffModal" nzTitle="Select Staff from below Staff List" (nzOnCancel)="searchStaffModal = false" >
    <div class="flexy" style="min-height:10rem">
        <div nz-row>
            <div nz-col nzSpan="6" style="margin-top: 10px; margin-bottom: 20px; width:400px">
                <app-search-list [reload]="reloadVal" [view]="1" [(ngModel)]="sample" (ngModelChange)="listChange($event)"></app-search-list>
            </div>
            <div>
                <label *ngIf="selectedCarer" >Re-Allocate Staff : </label>
                <label  id="lblStaff" >
                {{selectedCarer}}
                </label>
            </div>
        </div>
    </div>
    <div *nzModalFooter>
        <button nz-button nzType="default"  (click)="reAllocate()">Allocate</button>
        <button nz-button nzType="default"  (click)="searchStaffModal=false">Cancel</button>
    </div>
</nz-modal>


<nz-modal [nzStyle]="{ top: '15px' }" [(nzVisible)]="UnAllocateStaffModal" nzTitle="Un-Allocate Staff" (nzOnCancel)="UnAllocateStaffModal = false" >
    <div class="flexy" style="min-height:3rem">
        <div nz-row>
           
            <div>
                <label style="font-size:14px; " >Are you sure you want to Un-Allocate Staff : </label>
               
            </div>
        </div>
    </div>
    <div *nzModalFooter>
        <button nz-button nzType="default"  (click)="UnAllocate()">Un-Allocate</button>
        <button nz-button nzType="default"  (click)="UnAllocateStaffModal=false">Cancel</button>
    </div>
</nz-modal>

<nz-modal [nzStyle]="{ top: '15px' }" [(nzVisible)]="SetMultiShiftModal" nzTitle="MULTI STATUS for MTA" (nzOnCancel)="SetMultiShiftModal = false" >
    <div class="flexy" style="min-height:5rem">
        <div nz-row>
           
            <div>
                <label style="font-size:16px; " >This will set all hilighted shifts to MULTI STATUS for MTA, Are you sure </label>
               
            </div>
        </div>
    </div>
    <div *nzModalFooter>
        <button nz-button nzType="default"  (click)="SetMultishift()">Yes</button>
        <button nz-button nzType="default"  (click)="SetMultiShiftModal=false">No</button>
    </div>
  
</nz-modal>
<nz-modal [nzStyle]="{ top: '15px' }" [(nzVisible)]="ClearMultiShiftModal" nzTitle="MULTI STATUS for MTA" (nzOnCancel)="ClearMultiShiftModal = false" >
    <div class="flexy" style="min-height:5rem">
        <div nz-row>
           
            <div>
                <label style="font-size:16px;"  >This will clear all hilighted shifts to NON MULTI STATUS for MTA, Are you sure </label>               
            </div>
        </div>
    </div>
    <div *nzModalFooter>
        <button nz-button nzType="default"  (click)="ClearMultishift()">Yes</button>
        <button nz-button nzType="default"  (click)="ClearMultiShiftModal=false">No</button>
    </div>
</nz-modal>

    <nz-modal [nzStyle]="{ top: '15px' }" [(nzVisible)]="ViewStaffDetail" nzTitle="View Staff Details" (nzOnCancel)="ViewStaffDetail = false" >
        <div nz-row [formGroup]="rosterForm">
            <!-- <div class="form-group" *ngIf="selected?.option === 1"> -->
                <label for="">Staff/Contractor</label>
                <app-staff-popup formControlName="staffCode"></app-staff-popup>
            <!-- </div> -->
        </div>
        <div *nzModalFooter>
            <button nz-button nzType="default" (click)="ViewStaffDetail=false">Save</button>
            <button nz-button nzType="default" (click)="ViewStaffDetail=false">Cancel</button>
        </div>
	</nz-modal>
   
    <nz-modal [nzStyle]="{ top: '15px' }" [(nzVisible)]="ViewAdditionalModal" nzTitle="View Additional Info" (nzOnCancel)="ViewAdditionalModal = false" >
        <div nz-row>
            <!-- <div class="form-group" *ngIf="selected?.option === 1"> -->
                <label for=""> Date: {{date}}   Start Time: {{defaultStartTime}}  Activity: {{serviceType}}</label>
               <input type="text" [value]="notes"  style="width:450px; height:200px" id="txtnotes" #box>
            <!-- </div> -->
        </div>
        <div *nzModalFooter>
            <button nz-button nzType="default" (click)="SaveAdditionalInfo(box.value)">Save</button>
            <button nz-button nzType="default" (click)="ViewAdditionalModal=false">Cancel</button>
        </div>
	</nz-modal>
    
<!-- Add Timesheet -->

<nz-modal [(nzVisible)]="addTimesheetVisible" [nzWidth]="900" nzTitle="Timesheet"  [nzFooter]="modalFooter" (nzOnCancel)="handleCancel()">
    <div class="flexy" style="min-height:21rem">

            <nz-steps [nzCurrent]="current" nzProgressDot nzDirection="vertical">
                <nz-step nzTitle="Service Type & Date"></nz-step>
                <nz-step nzTitle="Recipient Details"></nz-step>
                <nz-step nzTitle="Pay Details"></nz-step>
                <!-- <nz-step *ngIf="ifRosterGroupHasTimePayBills(rosterGroup)" nzTitle="Time"></nz-step> -->
                <nz-step *ngIf="ifRosterGroupHasTimePayBills(rosterGroup)" nzTitle="Pay"></nz-step>
                <nz-step *ngIf="ifRosterGroupHasTimePayBills(rosterGroup) && rosterGroup != 'ADMINISTRATION' "nzTitle="Bills"></nz-step>
            </nz-steps>
    
            <nz-divider class="full-height" nzType="vertical"></nz-divider>
 
            <div class="steps-content">
                <div *ngIf="current == 0" [formGroup]="rosterForm">
                    
                    <div nz-row>
                        <div class="form-group">
                            <label for="">Date</label>
                            <nz-date-picker [nzFormat]="dateFormat" formControlName="date"></nz-date-picker>
                        </div>
                    </div>
                    <div nz-row>
                        <div class="form-group">
                            <label for="">Service Type</label>
                            <nz-select formControlName="serviceType" [nzDropdownMatchSelectWidth]="false" style="width:15rem">
                                <nz-option *ngFor="let list of modalTimesheetValues" [nzValue]="list.name" [nzLabel]="list.name"></nz-option>
                            </nz-select>
                        </div>
                    </div>
                   
                    <div nz-row *ngIf="multipleRecipientShow">
                        <label for="">Multiple Recipients</label>
                        <nz-switch nzSize="small" formControlName="isMultipleRecipient"></nz-switch>
                    </div>
                    <div nz-row *ngIf="isTravelTimeChargeable">
                        <label for="">Is Travel Time Chargeable</label>
                        <nz-switch nzSize="small" formControlName="isTravelTimeChargeable"></nz-switch>
                    </div>
                    <div nz-row *ngIf="isSleepOver">
                        <label for="">Select the End Time on the following day for the sleepover</label>
                        <nz-time-picker formControlName="sleepOverTime" [nzDefaultOpenValue]="defaultOpenValue" nzFormat="HH:mm"></nz-time-picker>

                        <!-- <nz-time-picker formControlName="sleepOverTime" nzFormat="HH:mm"></nz-time-picker> -->
                        <!-- <nz-switch nzSize="small" formControlName="isTravelTimeChargeable"></nz-switch> -->
                    </div>
                    <div nz-row nzGutter="8" style="margin-top:1rem" *ngIf="showTime">
                        <div nz-col nzSpan="6">
                            <div class="form-group">
                                <label for="">Start Time</label>
                                <nz-time-picker [(ngModel)]="defaultStartTime" [ngModelOptions]="{standalone: true}" (ngModelChange)="ngModelChangeStart($event)"  nzFormat="HH:mm"></nz-time-picker>
                            </div>
                        </div>
                        <div nz-col nzSpan="6">
                            <div class="form-group" *ngIf="showEndTime">
                                <label for="">End Time</label>
                                <nz-time-picker [(ngModel)]="defaultEndTime" [ngModelOptions]="{standalone: true}" (ngModelChange)="ngModelChangeEnd($event)" nzFormat="HH:mm"></nz-time-picker>
                            </div>
                        </div>
                        <div nz-col nzSpan="8">
                            <div class="form-group">
                                <label for="">Duration</label>
                                <nz-alert *ngIf="durationObject?.error" nzType="error" [nzMessage]="durationObject?.durationStr"></nz-alert>
                                <nz-alert *ngIf="!durationObject?.error" nzType="success" [nzMessage]="durationObject?.durationStr"></nz-alert>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="current == 1" [formGroup]="rosterForm">
                    <div class="form-group" *ngIf="showRecipient() && selected?.option === 0">
                        <label for="">Recipient</label>
                        <app-recipient-popup formControlName="recipientCode"></app-recipient-popup>
                    </div>
                    <div class="form-group" *ngIf="showRecipient() ">
                        <label for="">Debtor</label>
                        <app-recipient-popup formControlName="debtor"></app-recipient-popup>
                    </div>
                    <div class="form-group">
                        <label for="">Program</label>
                        <nz-select nzShowSearch nzAllowClear formControlName="program" [nzDropdownMatchSelectWidth]="false" style="width:15rem">
                            <nz-option *ngFor="let list of programsList" [nzValue]="list" [nzLabel]="list"></nz-option>
                            <nz-option [nzLabel]="defaultProgram" [nzValue]="defaultProgram" nzHide></nz-option>
                        </nz-select>
                    </div>
                    <div class="form-group">
                        <label for="">Service/Activity/Item</label>
                        <nz-select nzShowSearch nzAllowClear formControlName="serviceActivity" [nzDropdownMatchSelectWidth]="false" style="width:15rem">
                            <nz-option *ngFor="let list of serviceActivityList" [nzValue]="list" [nzLabel]="list"></nz-option>
                            <nz-option [nzLabel]="defaultActivity" [nzValue]="defaultActivity" nzHide></nz-option>
                        </nz-select>                        
                        <div>
                            <nz-alert style="margin-top:10px;width: 15rem;" *ngIf="rosterForm.get('program').value && serviceActivityList?.length == 0 && defaultActivity != null" nzType="warning" nzMessage="No Activities found"></nz-alert>
                            <span style="font-size: 11px; color: #45be26; font-weight: 500;">{{ rosterGroup}}</span>
                        </div>
                    </div>
                    <div class="form-group" *ngIf="selected?.option === 1">
                        <label for="">Staff/Contractor</label>
                        <app-staff-popup formControlName="staffCode"></app-staff-popup>
                    </div>
                </div>
                
                <div *ngIf="current == 2" [formGroup]="rosterForm">
                    <div class="form-group">
                        <label for="">Pay Type</label>
                        <nz-select formControlName="payType"
                            [nzDropdownMatchSelectWidth]="false" style="width:15rem">
                            <nz-option *ngFor="let list of payTypeList" [nzValue]="list.title" [nzLabel]="list.title">
                            </nz-option>
                        </nz-select>
                    </div>

                    <div class="form-group">
                        <label for="">Category</label>
                        <nz-select formControlName="analysisCode"
                            [nzDropdownMatchSelectWidth]="false" style="width:15rem">
                            <nz-option *ngFor="let list of analysisCodeList" [nzValue]="list" [nzLabel]="list"></nz-option>
                            <nz-option [nzLabel]="defaultCategory" [nzValue]="defaultCategory" nzHide></nz-option>
                        </nz-select>
                    </div>
                </div>

                <!-- <div nz-row nzSpan="24" nzGutter="8" *ngIf="current == 3" style="width: 30rem;">
                    <ng-container>
                        <div nz-col nzSpan="8">
                            <div class="form-group">
                                <label for="">Start Time</label>
                                <nz-time-picker [(ngModel)]="defaultStartTime" (ngModelChange)="ngModelChangeStart($event)"  nzFormat="HH:mm"></nz-time-picker>
                            </div>
                        </div>
                        <div nz-col nzSpan="8">
                            <div class="form-group">
                                <label for="">End Time</label>
                                <nz-time-picker [(ngModel)]="defaultEndTime" (ngModelChange)="ngModelChangeEnd($event)" nzFormat="HH:mm"></nz-time-picker>
                            </div>
                        </div>
                        <div nz-col nzSpan="8">
                            <div class="form-group">
                                <label for="">Duration</label>
                                <p class="time-duration">{{ durationObject?.durationStr }}</p>
                            </div>
                        </div>
                    </ng-container>
                </div> -->

                <div nz-row nzSpan="24" nzGutter="8" [formGroup]="rosterForm" *ngIf="current == 3" style="width: 30rem;">
                    <ng-container formGroupName="pay">
                        <div nz-row>
                            <div nz-col nzSpan="10">
                                <div class="form-group">
                                    <label for="">Unit</label>
                                    <nz-select formControlName="unit" [nzDropdownMatchSelectWidth]="false">
                                        <nz-option *ngFor="let list of unitsArr" [nzValue]="list" [nzLabel]="list"></nz-option> 
                                    </nz-select>
                                </div>
                            </div>
                        </div>
                       <div nz-row>
                            <div nz-col nzSpan="7">
                                <div class="form-group">
                                    <label for="">Rate</label>
                                    <nz-input-number formControlName="rate" [nzMin]="-1" [nzStep]="1" [nzFormatter]="formatterDollar"
                                        [nzParser]="parserDollar"></nz-input-number>
                                </div>
                            </div>
                            <div nz-col nzSpan="7">
                                <div class="form-group">
                                    <label for="">Quantity</label>
                                    <nz-input-number formControlName="quantity" [nzMin]="0"  [nzStep]="1"></nz-input-number>
                                </div>
                            </div>
                       </div>
                    </ng-container>
                </div>

                <div nz-row nzSpan="24" nzGutter="8" *ngIf="current == 4" [formGroup]="rosterForm" style="width: 30rem;">
                    <ng-container formGroupName="bill">
                        <div nz-row>
                            <div nz-col nzSpan="8">
                                <div class="form-group">
                                    <label for="">Unit</label>
                                    <nz-select formControlName="unit" [nzDropdownMatchSelectWidth]="false">
                                        <nz-option *ngFor="let list of unitsArr" [nzValue]="list" [nzLabel]="list">
                                        </nz-option>
                                    </nz-select>
                                </div>
                            </div>
                        </div>
                       <div nz-row>
                            <div nz-col nzSpan="7">
                                <div class="form-group">
                                    <label for="">Rate</label>
                                    <nz-input-number formControlName="rate" [nzMin]="0" [nzStep]="1" [nzFormatter]="formatterDollar"
                                        [nzParser]="parserDollar"></nz-input-number>
                                </div>
                            </div>
                            <div nz-col nzSpan="7">
                                <div class="form-group">
                                    <label for="">Quantity</label>
                                    <nz-input-number formControlName="quantity" [nzMin]="0" [nzStep]="1"></nz-input-number>
                                </div>
                            </div>
                            <div nz-col nzSpan="7">
                                <div class="form-group">
                                    <label for="">Tax %</label>
                                    <nz-input-number formControlName="tax" [nzMin]="-1" [nzMax]="100" [nzStep]="1" [nzFormatter]="formatterPercent"
                                        [nzParser]="parserPercent"></nz-input-number>
                                </div>
                            </div>
                       </div>
                    </ng-container>
                </div>

            </div>
   
    </div>

    <ng-template #modalFooter>
        <button nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
            <span>Previous</span>
        </button>
        <button nz-button nzType="default" (click)="next()" *ngIf="nextCondition" [disabled]="nextDisabled">
            <span>Next</span>
        </button>
        <button nz-button nzType="primary" (click)="done()" [disabled]="!isFormValid" *ngIf="showDone">
            <span>Done</span>
        </button>
        <!-- <button nz-button nzType="default" (click)="handleCancel()">Custom Callback</button>
        <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isConfirmLoading">Custom Submit</button> -->
    </ng-template>

</nz-modal>
  
<!-- Add Timesheet -->


<nz-modal [(nzVisible)]="addBookingModel" [nzWidth]="900" nzTitle="Timesheet"  [nzFooter]="modalFooter2" (nzOnCancel)="addBookingModel=false">
    <div class="flexy" style="min-height:21rem">

            <nz-steps [nzCurrent]="current" nzProgressDot nzDirection="vertical">
                <nz-step *ngIf="current>0" nzTitle="Service/Activity"></nz-step>
                <nz-step *ngIf="current>1" nzTitle="Recipient/Staff Details"></nz-step>
                <nz-step *ngIf="current>2" nzTitle="Program"></nz-step>
               </nz-steps>
    
            <nz-divider class="full-height" nzType="vertical"></nz-divider>
 
            <div class="steps-content">
                <div *ngIf="current == 0" [formGroup]="bookingForm">                    
                    
                    <div class="form-group">
                            <label for="">Program</label>
                            <nz-select nzShowSearch nzAllowClear formControlName="program" [nzDropdownMatchSelectWidth]="false" style="width:15rem">
                                <nz-option *ngFor="let list of programsList" [nzValue]="list" [nzLabel]="list"></nz-option>
                                <nz-option [nzLabel]="defaultProgram" [nzValue]="defaultProgram" nzHide></nz-option>
                            </nz-select>
                        </div>
                    <div class="form-group">
                        <label for="">Service/Activity/Item</label>
                        <nz-select nzShowSearch nzAllowClear formControlName="serviceActivity" [nzDropdownMatchSelectWidth]="false" style="width:15rem">
                            <nz-option *ngFor="let list of serviceActivityList" [nzValue]="list" [nzLabel]="list"></nz-option>
                            <nz-option [nzLabel]="defaultActivity" [nzValue]="defaultActivity" nzHide></nz-option>
                        </nz-select>                        
                        <div>
                            <nz-alert style="margin-top:10px;width: 15rem;" *ngIf="rosterForm.get('program').value && serviceActivityList?.length == 0 && defaultActivity != null" nzType="warning" nzMessage="No Activities found"></nz-alert>
                            <span style="font-size: 11px; color: #45be26; font-weight: 500;">{{ rosterGroup}}</span>
                        </div>
                    </div>
                </div>   
            </div>
                <div *ngIf="current == 1" [formGroup]="bookingForm">
                    <div class="form-group" *ngIf="viewType=='Staff'">
                        <label for="">Recipient</label>
                        <app-recipient-popup formControlName="recipientCode"></app-recipient-popup>
                    </div>
                    <div class="form-group" *ngIf="viewType=='Recipient' ">
                        <label for="">Staff</label>
                        <app-staff-popup formControlName="staffCode"></app-staff-popup>
                    </div>
                   
                </div>
                
               
                    
                   
              


   
    </div>

    <ng-template #modalFooter2>
        <button nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
            <span>Previous</span>
        </button>
        <button nz-button nzType="default" (click)="next()" *ngIf="nextCondition && !add_UnAllocated" [disabled]="nextDisabled" >
            <span>Next</span>
        </button>
        <button nz-button nzType="primary" (click)="doneBooking()" [disabled]="!isBookingValid" *ngIf="showDone && !add_UnAllocated">
            <span>Done</span>
        </button>
        <button nz-button nzType="primary" (click)="doneBooking()" *ngIf="add_UnAllocated">
            <span>Done</span>
        </button>
        <!-- <button nz-button nzType="default" (click)="handleCancel()">Custom Callback</button>
        <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isConfirmLoading">Custom Submit</button> -->
    </ng-template>

</nz-modal>

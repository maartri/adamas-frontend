<nz-modal [nzWidth]="1000" [(nzVisible)]="modalOpen" [nzTitle]="loadTitle()" (nzOnCancel)="handleCancel()">
    <div class="flexy">
        <nz-tabset *ngIf="inputForm" [formGroup]="inputForm" style="width: 100%;">
            <nz-tab nzTitle="Program Close Off">
                <div>
                    <div nz-row nzJustify class="mrg-btm">
                        <div nz-col nzSpan="2" class="text-right">
                            <label for="Name" style="margin-top: 5px; font-size: 12pt;"> Close Date: </label>
                        </div>
                        <div nz-col nzSpan="1"></div>
                        <div nz-col nzSpan="5">
                            <nz-date-picker nzPlaceHolder="Close Date" formControlName="dtpEndDate"
                                [nzFormat]="dateFormat"></nz-date-picker>
                        </div>
                    </div>
                    <div nz-col nzSpan="2"></div>
                    <div nz-row nzJustify class="mrg-btm">
                        <div nz-col nzSpan="4" class="text-right">
                            <label for="Name" style="margin-top: 5px; font-size: 11pt;"> Block Funded </label>
                        </div>
                        <div nz-col nzSpan="1" style="text-align: center;">
                            <label nz-checkbox [(ngModel)]="BlockFunded" (ngModelChange)="log($event,11)" [ngModelOptions]="{standalone: true}" style="margin-top: 5px;"></label>
                        </div>
                        <div nz-col nzSpan="4" class="text-right">
                            <label for="Name" style="margin-top: 5px; font-size: 11pt;"> Individual Packages </label>
                        </div>
                        <div nz-col nzSpan="1" style="text-align: center;">
                            <label nz-checkbox [(ngModel)]="IndividualPackages" (ngModelChange)="log($event,12)" [ngModelOptions]="{standalone: true}" style="margin-top: 5px;"></label>
                        </div>
                        <div nz-col nzSpan="4" class="text-right">
                            <label for="Name" style="margin-top: 5px; font-size: 11pt;"> NON CDC Packages </label>
                        </div>
                        <div nz-col nzSpan="1" style="text-align: center;">
                            <label nz-checkbox [(ngModel)]="NonCDCPackages" (ngModelChange)="log($event,13)" [ngModelOptions]="{standalone: true}" style="margin-top: 5px;"></label>
                        </div>
                        <div nz-col nzSpan="4" class="text-right">
                            <label for="Name" style="margin-top: 5px; font-size: 11pt;"> CDC Packages </label>
                        </div>
                        <div nz-col nzSpan="1" style="text-align: center;">
                            <label nz-checkbox [(ngModel)]="CDCPackages" (ngModelChange)="log($event,14)" [ngModelOptions]="{standalone: true}" style="margin-top: 5px;"></label>
                        </div> 
                    </div>

                    <nz-divider style="margin-top: 1px; margin-bottom: 1px;" nzText="" nzOrientation="left">
                    </nz-divider>

                    <div nz-row nzJustify class="mrg-btm">
                        <div nz-col nzSpan="4">
                            <h3 style="color:#1890FF;"> Funding Bodies </h3>
                        </div>
                        <div nz-col nzSpan="3" class="text-right pad-r-5">
                            <label for="Name" style="margin-top: 5px; font-size: 11pt;"> Select All</label>
                            <div nz-col style="text-align: right;">
                                <button nz-button nzType="primary" (click)="uncheckAll(1)"
                                    style="font-size: 10pt; text-align: center; padding: 3px; height: 1.75pc; width: 5.5pc;">
                                    Un-Select All
                                </button>
                            </div>
                        </div>
                        <div nz-col nzSpan="1" style="text-align: center;">
                            <label nz-checkbox [(ngModel)]="allFundingChecked" (ngModelChange)="checkAll(1)"
                                [ngModelOptions]="{standalone: true}" style="margin-top: 5px;"></label>
                        </div>
                        <div>
                            <div nz-col nzSpan="16" class="mrg-btm">
                                <div nz-row style="line-height: 4pc;">
                                    <div nz-col>
                                        <nz-table style="margin-top: 0px;" [nzScroll]="{ y: '150px' }"
                                            [nzShowPagination]="false" [nzSize]="'small'" [nzFrontPagination]="false"
                                            [nzLoading]="loading" [nzData]="tableData">
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <nz-checkbox-wrapper style="width: 100%;"
                                                            (nzOnChange)="log($event,1)">
                                                            <div nz-row *ngFor="let list of fundingList; let i = index">
                                                                <label nz-checkbox [nzValue]="list.description"
                                                                    [(ngModel)]="list.checked" (change)="fetchAll($event)"
                                                                    [ngModelOptions]="{standalone: true}">{{
                                                                    list.description }}</label>
                                                            </div>
                                                        </nz-checkbox-wrapper>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </nz-table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <nz-divider style="margin-top: 1px; margin-bottom: 1px;" nzText="" nzOrientation="left">
                    </nz-divider>
                    <div nz-row nzJustify class="mrg-btm">
                        <div nz-col nzSpan="4">
                            <h3 style="color:#1890FF;"> Programs </h3>
                        </div>
                        <div nz-col nzSpan="3" class="text-right pad-r-5">
                            <label for="Name" style="margin-top: 5px; font-size: 11pt;"> Select All</label>
                            <div nz-col style="text-align: right;">
                                <button nz-button nzType="primary" (click)="uncheckAll(2)"
                                    style="font-size: 10pt; text-align: center; padding: 3px; height: 1.75pc; width: 5.5pc;">
                                    Un-Select All
                                </button>
                            </div>
                        </div>
                        <div nz-col nzSpan="1" style="text-align: center;">
                            <label nz-checkbox [(ngModel)]="allProgramsChecked" (ngModelChange)="checkAll(2)"
                                [ngModelOptions]="{standalone: true}" style="margin-top: 5px;"></label>
                        </div>
                        <div>
                            <div nz-col nzSpan="16" class="mrg-btm">
                                <div nz-row style="line-height: 4pc;">
                                    <div nz-col>
                                        <nz-table style="margin-top: 0px;" [nzScroll]="{ y: '150px' }"
                                            [nzShowPagination]="false" [nzSize]="'small'" [nzFrontPagination]="false"
                                            [nzLoading]="loading" [nzData]="tableData">
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <nz-checkbox-wrapper style="width: 100%;"
                                                            (nzOnChange)="log($event,2)">
                                                            <div nz-row *ngFor="let list of programList; let i = index">
                                                                <label nz-checkbox [nzValue]="list.title"
                                                                    [(ngModel)]="list.checked"
                                                                    [ngModelOptions]="{standalone: true}">{{
                                                                    list.title }}</label>
                                                            </div>
                                                        </nz-checkbox-wrapper>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </nz-table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div nz-row nzJustify class="mrg-btm">
                        <div nz-col nzSpan="21">
                            <p style="margin: 0px;"></p>
                        </div>
                        <div nz-col nzSpan="2">
                            <button nz-button nzType="primary" (click)="closeRosterPeriod()"
                                style="font-size: 14pt; margin-top: 10px; height: 2.4pc; width: 8pc; float: right;"> Save </button>
                        </div>
                    </div>
                </div>
            </nz-tab>
        </nz-tabset>
    </div>

    <div *nzModalFooter>
        <ng-container>
        </ng-container>
    </div>

</nz-modal>

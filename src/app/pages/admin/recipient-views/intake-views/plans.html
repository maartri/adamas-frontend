<div nz-row>
    <div nz-col nzSpan="24">
        <button class="botton success" (click)="showAddModal()">Add Goal</button>
        <nz-table #basicTable [nzShowPagination]="false" [nzLoading]="loading" [nzSize]="'small'"
            [nzFrontPagination]="false" [nzData]="tableData">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name/Description</th>
                    <th>Plan Type</th>
                    <th>St</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Created</th>
                    <th>Modified</th>
                    <th>Filename</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of basicTable.data;let i = index;trackBy: trackByFn">
                    <td class="left">{{ i+1  }}</td>
                    <td>{{ data.carePlan}}</td>
                    <td>{{ data.planType }}</td>
                    <td>{{ data.st }}</td>
                    <td>{{ data.startDate | date: 'd/M/yyyy' }}</td>
                    <td>{{ data.endDate | date: 'd/M/yyyy' }}</td>
                    <td>{{ data.created }}</td>
                    <td>{{ data.modified }}</td>
                    <td>{{ data.filename }}</td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>

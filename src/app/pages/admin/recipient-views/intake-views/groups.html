<div nz-row>
    <div nz-col nzSpan="24">
        <button class="botton success" (click)="showAddModal()">Add Recipient Group</button>
        <nz-table #sss [nzShowPagination]="false" [nzLoading]="loading" [nzSize]="'small'" [nzFrontPagination]="false"
            [nzData]="groupTypes">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Group</th>
                    <th>Mobile Alert</th>
                    <th>Notes</th>
                    <th class="action">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of sss.data;let i = index;trackBy: trackByFn">
                    <td class="left">{{ i+1  }}</td>
                    <td>{{ data.group}}</td>
                    <td></td>
                    <td>{{ data.notes }}</td>
                    <td class="action">
                        <a (click)="updateUserGroup(data)">Update</a>
                        <nz-divider nzType="vertical"></nz-divider>
                        <a nz-popconfirm nzPopconfirmTitle="Are you sure delete this branch?"
                            nzPopconfirmPlacement="bottom" (nzOnConfirm)="deleteUserGroup(data)">Delete</a>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>

<div nz-row style="margin-top:2rem">
    <div nz-col nzSpan="24">
        <button class="botton success" (click)="showAddModal()">Add Recipient Extra Group</button>
        <nz-table #ss2 [nzShowPagination]="false" [nzLoading]="loading" [nzSize]="'small'" [nzFrontPagination]="false"
            [nzData]="groupPreferences">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Preference</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of ss2.data;let i = index;trackBy: trackByFn">
                    <td class="left">{{ i+1  }}</td>
                    <td>{{ data.preference}}</td>
                    <td>{{ data.notes }}</td>
                    <td>
                        <a (click)="updatePreference(data)">Update</a>
                        <nz-divider nzType="vertical"></nz-divider>
                        <a nz-popconfirm nzPopconfirmTitle="Are you sure delete this branch?"
                            nzPopconfirmPlacement="bottom" (nzOnConfirm)="deletePreference(data)">Delete</a>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>

<nz-modal [(nzVisible)]="definedOpen" nzTitle="Add Competency" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <div>
        
        <div nz-row nzGutter="16">
            <div nz-col nzSpan="12" [formGroup]="userGroupForm">
                <nz-select style="width:100%" nzAllowClear formControlName="group"  nzPlaceHolder="Group">
                    <nz-option *ngFor="let data of dropDowns?.userGroups"  [nzValue]="data" [nzLabel]="data"></nz-option>
                </nz-select>
            </div>
            <div nz-col nzSpan="12" [formGroup]="userGroupForm">
                <label nz-checkbox formControlName="alert">Display Alert on Mobile App</label>
            </div>
        </div>
        <div nz-row nzGutter="16" >
            <div nz-col [formGroup]="userGroupForm">
                <label for=""><h4>Notes</h4></label>
                <textarea nz-input cols="30" rows="5" formControlName="notes"></textarea>
            </div>
        </div>

        <div *nzModalFooter>
            <ng-container>
                <button nz-button nzType="default" (click)="handleCancel()">
                    <span>Cancel</span>
                </button>
                <button nz-button nzType="primary" (click)="preferenceProcess()">
                    <span>Save</span>
                </button>
            </ng-container>
        </div>
    </div>
  </nz-modal>


  <nz-modal [(nzVisible)]="preferenceOpen" nzTitle="Add Competency" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <div>

            </div>
        </div>

        <div *nzModalFooter>
            <ng-container>
                <button nz-button nzType="default" (click)="handleCancel()">
                    <span>Cancel</span>
                </button>
                <button nz-button nzType="primary" (click)="preferenceProcess()">
                    <span>Save</span>
                </button>
            </ng-container>

  </nz-modal>

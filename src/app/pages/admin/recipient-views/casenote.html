<div nz-row>
    <div nz-col>
        <button class="botton success" (click)="showAddModal()">Add Case Note</button>
        <nz-table #basicTable [nzShowPagination]="false" [nzSize]="'small'" [nzFrontPagination]="false"
            [nzData]="tableData">
            <thead>
                <tr>
                    <th class="left" style="width:40rem">Details</th>
                    <th>Detail Date</th>
                    <th>Creator </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of basicTable.data;let i = index;trackBy: trackByFn">
                    <td class="left">{{ data.detail  }}</td>
                    <td>{{ data.detailDate | date: 'dd/MM/y' }}</td>
                    <td>{{ data.creator || '-' | uppercase }}</td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>

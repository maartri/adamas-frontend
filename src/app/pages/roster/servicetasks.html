<div style="padding:8px">
    <div nz-row>
        <div nz-col>
            <button class="botton success" (click)="showAddModal()"> <i nz-icon nzType="plus"></i> Add Tasks </button>
            <!-- <label *ngIf="userRole == 'ADMIN USER'" nz-checkbox id="IncludeDeleted"  [(ngModel)]="check" (change)="fetchAll($event)" style="padding-left: 30%;"> Include Deleted </label> -->
            <button nz-button nzType="primary" (click)="handleOkTop()" style="float: right;"> <i nz-icon nzType="file-pdf"></i> Print </button>
            <nz-table #basicTable [nzShowPagination]="false" *ngIf="tableData" [nzSize]="'small'" [nzFrontPagination]="false" [nzLoading]="loading" [nzData]="tableData">
                <thead>
                    <tr>
                        <th >Comp</th>
                        <th class="left">Name</th>                       
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of tableData;let i = index;">
                        <td >
                            <label nz-checkbox  [nzChecked]="data.comp=='True'"
                            [nzDisabled]="'true'" ></label>
                            
                        </td>
                      
                        <td class="left">{{data.task}}  </td>    
                    
                        <td>  
                           
                            <a nz-popconfirm nzPopconfirmTitle="Are you sure you want to delete this from Task from List?"
                                nzPopconfirmPlacement="bottom" (nzOnConfirm)="delete(data)">Delete</a>
                        </td>
                      
                    </tr>
                </tbody>
            </nz-table>
        </div>
    </div>
    </div>
    
    
<nz-modal [nzStyle]="{ top: '15px' }" [nzWidth]="400" [(nzVisible)]="ViewServiceTaskList" nzTitle="Service Tasks "   (nzOnCancel)="ViewServiceTaskList = false" >
    <div class="flexy" style="min-height:25rem;">
        
<div>
    <nz-table #basicTable [nzShowPagination]="false" [nzSize]="'small'" [nzFrontPagination]="false" [nzLoading]="loading"
        [nzData]="listTasks"   [nzScroll]="listTasks.length>10 ? {y: '300px'} : 'none'">
        <thead>
            <tr>
                <th class="left">Tasks List</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of listTasks;let i = index;"  (click)="onItemSelected(data,i)" 
            (dblclick)="onItemDbClick(data,i)" [ngStyle]="{'backgroundColor': i == HighlightRow ? '#bbd7fa'  : 'white' }">
                <td class="left">                                     
                        {{data.description}}     
                </td>
            </tr>
        </tbody>
    </nz-table> 

</div>

    </div>
    <div *nzModalFooter>
        <button nz-button nzType="default" >OK</button>
        <button nz-button nzType="default" (click)="ViewServiceTaskList=false">Cancel</button>
    </div>
</nz-modal>

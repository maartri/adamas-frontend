<div nz-row>

    <div nz-col nzSpan="12" [formGroup]="profileForm">

            <div class="mk-group">
                <label for="">TRACCS Billing Client</label>
                <div>
                    <input type="text" nz-input >
                </div>
            </div>

            <div class="mk-group">
                <label for="" class="col-md-2">Accounting Debtor Code</label>
                <div class="col-md-10">
                    <input type="text" formControlName="accountingIdentifier" nz-input >
                </div>
            </div>

            <div class="mk-group">
                <label for="" class="col-md-2">Contract ID #</label>
                <div class="col-md-10">
                    <input type="text" formControlName="orderNo" nz-input >
                </div>
            </div>

            <div class="mk-group">
                <label for="" class="col-md-2">Billing Cycle</label>
                <div class="col-md-10">
                    <input type="text" nz-input >
                </div>
            </div>

            <div class="mk-group">
                <label for="" class="col-md-2">Billing Rate Is</label>
                <div class="col-md-10">
                    <input type="text" nz-input >
                </div>
            </div>

            <div class="mk-group">
                <label for="" class="col-md-2">Contribution Activity Code</label>
                <div class="col-md-10">
                    <input type="text" nz-input >
                </div>
            </div>

            <div>
                <div class="check-group">
                    <label nz-checkbox [(ngModel)]="checked">Hide Fare On Transparent</label>
                    <label nz-checkbox [(ngModel)]="checked">Print Invoice</label>
                    <label nz-checkbox [(ngModel)]="checked">Print Statement</label>
                    <label nz-checkbox [(ngModel)]="checked">Email Invoice</label>
                    <label nz-checkbox [(ngModel)]="checked">Email Statement</label>
                </div>
            </div>

            <div class="mk-group">
                <label for="" class="col-md-2">Payment Terms</label>
                <div class="col-md-10">
                    <input type="text" nz-input >
                </div>
            </div>


            <div class="mk-group">
                <label for="" class="col-md-2">Billing Profile</label>
                <div class="col-md-10">
                    <textarea nz-input></textarea>
                </div>
            </div>

            <div>
                <div class="check-group">
                    <label nz-checkbox [(ngModel)]="checked">Financially Dependent</label>
                    <label nz-checkbox [(ngModel)]="checked">Direct Debit</label>
                    <label nz-checkbox [(ngModel)]="checked">DVA CO-Biller</label>
                </div>
            </div>

            <div class="mk-group">
                <label for="">Credit Card Type</label>
                <div>
                    <nz-select formControlName="creditCardType"></nz-select>
                </div>
            </div>

            <div class="mk-group">
                <label for="" class="col-md-2">Credit Card Number</label>
                <div class="col-md-10">
                    <input type="text" nz-input  formControlName="creditCardNumber">
                </div>
            </div>

            <div class="mk-group">
                <label for="" class="col-md-2">Name of Credit Card</label>
                <div class="col-md-10">
                    <input type="text" nz-input formControlName="creditCardName">
                </div>
            </div>
    </div>

    <div nz-col nzSpan="12">
            <div class="mk-group">
                <label nz-checkbox [(ngModel)]="checked">Allow Different Biller</label>
            </div>

            <div class="mk-group">
                <label for="" class="col-md-2">Accounting Debtor Code</label>
                <div class="col-md-10">
                    <input type="text" nz-input >
                </div>
            </div>

            <div class="mk-group">
                <label for="" class="col-md-2">Accounting Debtor Code</label>
                <div class="col-md-10">
                    <textarea nz-input></textarea>
                </div>
            </div>
        </div>

</div>

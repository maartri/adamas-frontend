<div [formGroup]="filterFormGroup" class="container" style="float:right">
    <div nz-row style="border-bottom: 1px solid #e0e0e0;">
        
            <div class="inline">
                <span>Display Last</span> <nz-input-number formControlName="display" nzSize="small"  [nzMin]="1" [nzMax]="100" [nzStep]="1"></nz-input-number>
            </div>
            <div class="inline">
                <label nz-checkbox *ngIf="!(tabs == 'OPNOTES') && !(tabs == 'CASENOTES') && !(tabs == 'INCIDENTS')" formControlName="archiveDocs"><span>Include Archived Documents</span></label> 
            </div>
            <div class="inline">
                <label nz-checkbox *ngIf="!(tabs == 'OPNOTES') && !(tabs == 'CASENOTES') && !(tabs == 'INCIDENTS')" formControlName="acceptedQuotes"><span>Include Accepted Quotes</span></label>  
            </div>

            <div class="inline">
                <label nz-checkbox *ngIf="tabs == 'CASENOTES'" formControlName="includeArchivedNotes"><span>Include Archived Notes</span></label>  
            </div>

            <div class="inline">
                <label nz-checkbox *ngIf="tabs == 'INCIDENTS'" formControlName="includeClosedIncidents"><span>Include Closed Incidents</span></label>  
            </div>

            <div class="inline">
                <label nz-checkbox formControlName="allDates"><span>All Dates</span></label>  
            </div>
            <div class="inline" *ngIf="!(filterFormGroup.get('allDates').value)">
                <nz-date-picker formControlName="startDate" [nzSize]="'small'" [nzFormat]="dateFormat" [nzPlaceHolder]="'Start Date'"></nz-date-picker>
            </div>
            <div class="inline" *ngIf="!(filterFormGroup.get('allDates').value)">
                <nz-date-picker formControlName="endDate" [nzSize]="'small'" [nzFormat]="dateFormat" [nzPlaceHolder]="'End Date'"></nz-date-picker>
            </div>
        
    </div>

    <div nz-row nzGutter="24">

        <div nz-col nzSpan="5" class="filter-icons">
            <div>
                <div class="inline">
                    <i nz-icon nzType="diff" [class.selected]="openFilter" nzTheme="outline" (click)="openFilter = !openFilter"></i>
                </div>
                <div class="inline">
                    <i nz-icon nzType="fullscreen" nzTheme="outline" (click)="deleteFilter = !deleteFilter"></i>
                </div>
                <div class="inline">
                    <i nz-icon nzType="form" nzTheme="outline" (click)="viewFilter = !viewFilter"></i>
                </div>
            </div>
        </div>

        <div nz-col nzSpan="6" *ngIf="openFilter" class="filter-icons">
            <nz-select [(ngModel)]="selectedValue" nzAllowClear nzPlaceHolder="Limit To">
                <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
                <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
                <nz-option nzValue="disabled" nzLabel="Disabled" nzDisabled></nz-option>
            </nz-select>
        </div>

        <div nz-col nzSpan="6" *ngIf="openFilter" class="filter-icons">
            <input nz-input placeholder="Basic usage" [(ngModel)]="selectedValue" />
        </div>

        <div nz-col nzSpan="6" *ngIf="openFilter" class="filter-icons">
            <button nz-button nzType="primary">Apply</button>
            <button nz-button nzType="danger">Close</button>
        </div>

    </div>
</div>
